<dom-module id="cs-system-user-settings"><link rel="import" href="style.css" type="css"><template><custom-style include="advanced-styles"><style is="custom-style" include="advanced-styles"></style></custom-style><cs-form><form on-submit="_save"><h3>[[L.general_settings]]</h3><label>[[L.login]]</label><cs-input-text><input type="text" value="{{user_data.login}}"></cs-input-text><label>[[L.username]]</label><cs-input-text><input type="text" value="{{user_data.username}}"></cs-input-text><label>[[L.language]]</label><cs-select selected="{{user_data.language}}"><select size="5"><template is="dom-repeat" items="[[languages]]" as="language"><option value="[[language.clanguage]]">[[language.description]]</option></template></select></cs-select><label>[[L.timezone]]</label><cs-select selected="{{user_data.timezone}}"><select size="7"><template is="dom-repeat" items="[[timezones]]" as="timezone"><option value="[[timezone.timezone]]">[[timezone.description]]</option></template></select></cs-select><label>[[L.avatar]]</label><label><img src="[[if(user_data.avatar, user_data.avatar, '')]]" hidden="[[!user_data.avatar]]"></label><cs-input-text><input type="text" value="{{user_data.avatar}}"></cs-input-text><div class="cs-padding-bottom"><cs-button hidden="[[!can_upload]]" icon="upload"><button id="upload-avatar" type="button">[[L.upload_avatar]]</button></cs-button></div><nav is="cs-nav-button=group"><cs-button primary><button type="submit">[[L.save]]</button></cs-button></nav></form></cs-form></template><script src="script.js"></script></dom-module>
