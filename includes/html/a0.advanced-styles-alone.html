<dom-module id="advanced-styles-alone">
	<template>
		<style>
			/* Text colors */

			.cs-text-primary {
				color : var(--text-color-primary);
			}

			.cs-text-success {
				color : var(--text-color-success);
			}

			.cs-text-warning {
				color : var(--text-color-warning);
			}

			.cs-text-error {
				color : var(--text-color-error);
			}

			/* Text alignment */

			.cs-text-center {
				text-align : center;
			}

			.cs-text-left {
				text-align : left;
			}

			.cs-text-right {
				text-align : right;
			}

			/* Text size */

			.cs-text-lead {
				font-size : 1.4rem;
			}

			/* Text style */

			.cs-text-bold {
				font-weight : bold;
			}

			.cs-text-italic {
				font-style : italic;
			}

			/* Blocks colors */

			.cs-block-primary {
				background : var(--background-color-primary);
			}

			.cs-block-success {
				background : var(--background-color-success);
			}

			.cs-block-warning {
				background : var(--background-color-warning);
			}

			.cs-block-error {
				background : var(--background-color-error);
			}

			.cs-block-primary,
			.cs-block-success,
			.cs-block-warning,
			.cs-block-error {
				border  : .1em solid currentColor;
				padding : 1em;
			}

			/* Margin */

			.cs-margin {
				margin-bottom : 1rem;
				margin-top    : 1rem;
			}

			.cs-margin + .cs-margin {
				margin-top : 0;
			}

			.cs-margin-top {
				margin-top : 1rem;
			}

			.cs-margin-bottom {
				margin-bottom : 1rem;
			}

			.cs-margin-left {
				margin-left : 1rem;
			}

			.cs-margin-right {
				margin-right : 1rem;
			}

			.cs-margin-none {
				margin : 0;
			}

			/* Padding */

			.cs-padding {
				padding-bottom : 1rem;
				padding-top    : 1rem;
			}

			.cs-padding + .cs-padding {
				padding-top : 0;
			}

			.cs-padding-top {
				padding-top : 1rem;
			}

			.cs-padding-bottom {
				padding-bottom : 1rem;
			}

			.cs-padding-left {
				padding-left : 1rem;
			}

			.cs-padding-right {
				padding-right : 1rem;
			}

			.cs-padding-none {
				padding : 0;
			}

			/* Cursors */

			.cs-cursor-pointer {
				cursor : pointer;
			}
		</style>
	</template>
</dom-module>
