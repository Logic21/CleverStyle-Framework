<dom-module id="basic-styles">
	<template>
		<style include="normalize">
			/**
			 * @package   CleverStyle CMS
			 * @author    Nazar Mokrynskyi <nazar@mokrynskyi.com>
			 * @copyright Copyright (c) 2015, Nazar Mokrynskyi
			 * @license   MIT License, see license.txt
			 */
			:host {
				font-size   : 1rem;
				line-height : 1.4286em;

				@apply(--cs-base);
			}

			/* Generic box-sizing for everything */

			:not([is]),
			:not([is])::before,
			:not([is]):after {
				box-sizing : border-box;
			}

			/* Headings */

			h1 {
				font-size   : 2.5714rem;
				line-height : 1.1666em;
			}

			h2 {
				font-size   : 1.7143rem;
				line-height : 1.25em;
			}

			h3 {
				font-size   : 1.2857rem;
				line-height : 1.3333em;
			}

			h4 {
				font-size   : 1.1429rem;
				line-height : 1.4286em;
			}

			h5,
			h6 {
				font-size : 1rem;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				color         : inherit;
				font-weight   : normal;
				margin-bottom : 2rem;

				@apply(--cs-heading);
			}

			* + h1,
			* + h2,
			* + h3,
			* + h4,
			* + h5,
			* + h6 {
				margin-top : 2rem;
			}

			/* Default Margins for various elements */

			p,
			ul,
			ol,
			dl,
			blockquote,
			pre,
			address,
			fieldset,
			figure {
				margin-bottom : 1rem;
			}

			* + p,
			* + ul,
			* + ol,
			* + dl,
			* + blockquote,
			* + pre,
			* + address,
			* + fieldset,
			* + figure {
				margin-top : 1rem;
			}

			/* Elements with primarily code snippets */

			:not(pre) > code,
			:not(pre) > kbd,
			:not(pre) > samp {
				@apply(--cs-code);
			}

			/* Links */

			a {
				color           : inherit;
				cursor          : pointer;
				text-decoration : none;

				@apply(--cs-link);
			}

			a:focus {
				outline : none;

				@apply(--cs-link-focus);
			}

			a:hover {
				color           : inherit;
				text-decoration : none;

				@apply(--cs-link-hover);
			}

			/* Images */

			img {
				height    : auto;
				max-width : 100%;
			}

			/* Thematic break */

			hr {
				border     : 0;
				border-top : .1rem solid currentColor;
				opacity    : .15;
			}

			/* Lists */

			ul > li > ul,
			ul > li > ol,
			ol > li > ol,
			ol > li > ul {
				margin : 0;
			}
		</style>
	</template>
</dom-module>
<style is="custom-style" include="basic-styles"></style>
