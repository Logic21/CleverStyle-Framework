<dom-module id="cs-nav-pagination">
  <link href="style.css" rel="import" type="css">
  <template>
    <content></content>
    <template is="dom-repeat" items="[[pages_list]]">
      <button disabled="[[item.disabled]]" first$="[[item.first]]" is="cs-button" last$="[[item.last]]" on-tap="_set_page" primary="[[item.active]]" type="button">[[item.text]]</button>
    </template>
  </template>
  <script src="script.js"></script>
</dom-module>
