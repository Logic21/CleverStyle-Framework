<style>
  @font-face{font-family:'FontAwesome';src:url('/includes/html/CleverStyle%20Widgets/cs-icon/fontawesome-webfont.woff') format('woff');font-weight:normal;font-style:normal}
</style>
<dom-module id="cs-icon">
  <link href="style.css" rel="import" type="css">
  <template>
    <span class="fa-stack" hidden$="[[!multiple_icons.length]]">
      <template is="dom-repeat" items="[[multiple_icons]]">
        <i class$="[[item]]"></i>
      </template>
    </span>
    <i class$="[[single_icon]]" hidden$="[[!single_icon]]"></i>
  </template>
  <script src="script.js"></script>
</dom-module>
