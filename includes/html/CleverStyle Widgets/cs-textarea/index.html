<style is="custom-style">
	/**
	 * @package   CleverStyle Widgets
	 * @author    Nazar Mokrynskyi <nazar@mokrynskyi.com>
	 * @copyright Copyright (c) 2014-2015, Nazar Mokrynskyi
	 * @license   MIT License, see license.txt
	 */
	body /deep/ textarea[is=cs-textarea] {
		background-color : #fff;
		border           : none;
		color            : inherit;
		vertical-align   : middle;

		@apply (--cs-global);
		@apply (--cs-input-text);
		@apply (--cs-textarea);
	}

	body /deep/ textarea[is=cs-textarea][full-width] {
		width : 100%;
	}

	body /deep/ textarea[is=cs-textarea]:active {
		@apply (--cs-input-text-active);
		@apply (--cs-textarea-active);
	}

	body /deep/ textarea[is=cs-textarea]:focus {
		outline : none;

		@apply (--cs-input-text-hover);
		@apply (--cs-textarea-hover);
		@apply (--cs-input-text-focus);
		@apply (--cs-textarea-focus);
	}

	body /deep/ textarea[is=cs-textarea]:hover {
		@apply (--cs-input-text-hover);
		@apply (--cs-textarea-hover);
	}

	body /deep/ textarea[is=cs-textarea][disabled] {
		cursor : not-allowed;

		@apply (--cs-input-text-disabled);
		@apply (--cs-textarea-disabled);
	}

	body /deep/ textarea[is=cs-textarea][readonly] {
		cursor : not-allowed;

		@apply (--cs-input-text-readonly);
		@apply (--cs-textarea-readonly);
	}
</style>
<script src="script.js"></script>
