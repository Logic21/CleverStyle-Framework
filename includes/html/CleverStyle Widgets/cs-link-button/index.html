<dom-module id="cs-link-button">
  <link href="style.css" rel="import" type="css">
  <template>
    <div id="content">
      <template if="[[icon]]" is="dom-if">
        <cs-icon icon="[[icon]]" mono></cs-icon>
      </template>
      <content></content>
      <template if="[[iconAfter]]" is="dom-if">
        <cs-icon icon="[[iconAfter]]" mono></cs-icon>
      </template>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
