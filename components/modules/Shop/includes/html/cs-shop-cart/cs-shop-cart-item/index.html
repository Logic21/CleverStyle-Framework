<dom-module id="cs-shop-cart-item">
  <link href="style.css" rel="import" type="css">
  <template>
    <div class="cs-margin-top" id="content">
      <div>
        <a href="[[href]]" id="img"></a>
      </div>
      <div>
        <a class="cs-text-lead" href="[[href]]">[[item_title]]</a>
        :
        <input compact is="cs-input-text" min="0" type="number" value="{{units}}">
        <span class="cs-text-lead">[[concat('x ', unit_price_formatted, ' = ', price_formatted)]]</span>
        <span class="cs-text-lead" id="discount"></span>
        <div>
          <content select="#description"></content>
        </div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
