<dom-module id="cs-shop-cart-item">
  <template>
    <div class="uk-grid uk-grid-small uk-margin-top">
      <div class="uk-width-1-10">
        <a class="uk-thumbnail uk-thumbnail-expand" href="[[href]]" id="img"></a>
      </div>
      <div class="uk-grid uk-grid-small uk-grid-width-1-1 uk-form">
        <div class="uk-text-large">
          <a href="[[href]]">[[item_title]]</a>
          :
          <input class="uk-form-width-small" min="0" type="number" value="{{units::input}}">
          <span>[[concat('x ', unit_price_formatted, ' = ', price_formatted)]]</span>
          <span id="discount"></span>
        </div>
        <div>
          <content select="#description"></content>
        </div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
