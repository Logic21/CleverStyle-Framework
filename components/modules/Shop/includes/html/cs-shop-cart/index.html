<dom-module id="cs-shop-cart"><template><style include="advanced-styles"></style><h1 class="cs-text-center">[[L.shop_your_cart]]</h1><content select="#items"></content><form is="cs-form" class="cs-margin-top"><label>[[L.shop_shipping_type]]</label><div><select is="cs-select" value="{{shipping_type}}"><template is="dom-repeat" items="[[shipping_types]]" as="type"><option value="[[type.id]]" selected$="[[equal(type.id, shipping_type)]]">[[type.title]]</option></template></select> ([[shipping_cost_formatted]])</div><div hidden$="[[!shipping_type_details.description]]" class="cs-margin-bottom">[[shipping_type_details.description]]</div><label>[[L.shop_shipping_username]]</label><input is="cs-input-text" type="text" value="{{shipping_username}}"><label hidden$="[[!equal(shipping_type_details.phone_needed, 1)]]">[[L.shop_shipping_phone]]</label><input is="cs-input-text" type="text" value="{{phone}}"><label hidden$="[[!equal(shipping_type_details.address_needed, 1)]]">[[L.shop_shipping_address]]</label><textarea is="cs-textarea" autosize value="{{address}}"></textarea><label>[[L.shop_comment]]</label><textarea is="cs-textarea" autosize value="{{comment}}"></textarea><label hidden$="[[equal(payment_methods.length, 1)]]">[[L.shop_payment_method]]</label><select is="cs-select" value="{{payment_method}}"><template is="dom-repeat" items="[[payment_methods]]" as="details"><option value="[[details.method]]">[[details.title]]</option></template></select><div id="payment_method_description" class="cs-margin-bottom"></div><div><template is="dom-if" if="[[!registration_required]]"><button is="cs-button" primary on-tap="finish_order" type="button">[[L.shop_finish_order]]</button></template><template is="dom-if" if="[[registration_required]]"><p class="cs-block-warning cs-text-warning">[[L.shop_register_to_finish_order]]</p><button is="cs-button" disabled type="button">[[L.shop_finish_order]]</button></template></div></form></template><script src="script.js"></script></dom-module>
