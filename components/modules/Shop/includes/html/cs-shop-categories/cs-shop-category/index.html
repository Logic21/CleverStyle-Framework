<dom-module id="cs-shop-category">
  <link href="style.css" rel="import" type="css">
  <template>
    <style include="basic-styles"></style>
    <div class="cs-margin-top" id="content">
      <div>
        <a href="[[href]]">
          <img id="img">
        </a>
      </div>
      <div>
        <content select="h1"></content>
        <content select="#description"></content>
        <div class="nested-categories">
          <content select="#nested"></content>
        </div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
