<dom-module id="cs-shop-order-item">
	<link rel="import" href="style.css" type="css">
	<template>
		<style include="advanced-styles"></style>
		<div id="content" class="cs-margin-top">
			<div><a id="img-link"><img id="img"></a></div>
			<div>
				<div class="cs-text-lead"><a id="link">[[item_title]]</a>: [[units]] x [[unit_price_formatted]] = [[price_formatted]]<span id="discount"></span>
				</div>
				<div>
					<content select="#description"></content>
				</div>
			</div>
		</div>
	</template>
	<script src="script.js"></script>
</dom-module>
