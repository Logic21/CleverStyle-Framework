<dom-module id="cs-shop-order-item">
  <link href="style.css" rel="import" type="css">
  <template>
    <div class="cs-margin-top" id="content">
      <div>
        <a class="uk-thumbnail uk-thumbnail-expand" id="img"></a>
      </div>
      <div>
        <div class="cs-text-lead">
          <a id="link">[[item_title]]</a>
          <span>[[concat(': ', units, ' x ', unit_price_formatted, ' = ', price_formatted)]]</span>
          <span id="discount"></span>
        </div>
        <div>
          <content select="#description"></content>
        </div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
