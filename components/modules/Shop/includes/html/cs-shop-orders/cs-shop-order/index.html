<dom-module id="cs-shop-order">
  <template>
    <div class="uk-text-large">
      <span>[[concat(order_number, ': ', order_status)]]</span>
      <template if="[[show_pay_now]]">
        <button class="uk-button uk-button-primary" on-click="pay" type="button">[[L.pay_now]]</button>
      </template>
    </div>
    <div>[[date_formatted]]</div>
    <content select="#items"></content>
    <p>[[concat(L.shop_shipping_type, ': ', shipping_type, ' (', shipping_cost_formatted, ')')]]</p>
    <p>[[concat(L.shop_total_price, ': ', total_price_formatted)]]</p>
    <p hidden$="[[!discount_formatted]]">[[concat(L.shop_discount, ': ', discount_formatted)]]</p>
    <p>[[concat(L.shop_shipping_cost, ': ', shipping_cost_formatted)]]</p>
    <p class="uk-text-bold">[[concat(L.shop_for_payment, ': ', for_payment_formatted)]]</p>
    <p hidden$="[[!phone]]">
      <span>[[concat(L.shop_phone, ':')]]</span>
      <span id="phone"></span>
    </p>
    <p hidden$="[[!address]]">
      <span>[[concat(L.shop_address, ':')]]</span>
      <span id="address"></span>
    </p>
    <blockquote id="comment"></blockquote>
    <hr class="uk-article-divider">
  </template>
  <script src="script.js"></script>
</dom-module>
