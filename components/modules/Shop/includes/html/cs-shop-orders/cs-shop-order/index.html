<polymer-element name="cs-shop-order">
	<template>
		<div class="uk-text-large">
			{{order_number}}: {{order_status}}
			<template if="{{show_pay_now}}">
				<button type="button" class="uk-button uk-button-primary" on-click="[[L.shop_pay]]">[[L.pay_now]]</button>
			</template>
		</div>
		<div>
			{{order_date}}
		</div>
		<content select="#items"></content>
		<p>
			[[L.shop_shipping_type]] : {{shipping_type}} ({{shipping_cost_formatted}})
		</p>
		<p>
			[[L.shop_total_price]]: {{total_price_formatted}}
		</p>
		<p>
			<template if="{{discount_formatted}}">
				[[L.shop_discount]]: {{discount_formatted}}
			</template>
		</p>
		<p>
			[[L.shop_shipping_cost]] : {{shipping_cost_formatted}}
		</p>
		<p class="uk-text-bold">
			[[L.shop_for_payment]] : {{for_payment_formatted}}
		</p>
		<p hidden?="{{!phone}}">
			[[L.shop_phone]] : <span id="phone"></span>
		</p>
		<p hidden?="{{!address}}">
			[[L.shop_address]] : <span id="address"></span>
		</p>
		<blockquote id="comment"></blockquote>
		<hr class="uk-article-divider">
	</template>
	<script src="script.js"></script>
</polymer-element>
