<dom-module id="cs-shop-add-to-cart">
  <link href="style.css" rel="import" type="css">
  <template>
    <nav hidden$="[[!in_cart]]" is="cs-nav-button-group">
      <button is="cs-button" on-tap="add" primary type="button">[[L.shop_add_to_cart]]</button>
      <a href="/Shop/cart" id="in_cart" is="cs-link-button" tooltip="[[L.shop_already_in_cart]]">[[in_cart]]</a>
    </nav>
    <button hidden$="[[and(in_cart)]]" is="cs-button" on-tap="add" primary type="button">[[L.shop_add_to_cart]]</button>
  </template>
  <script src="script.js"></script>
</dom-module>
