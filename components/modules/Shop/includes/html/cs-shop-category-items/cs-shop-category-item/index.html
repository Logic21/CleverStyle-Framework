<dom-module id="cs-shop-category-item">
  <template>
    <div class="uk-grid cs-margin-top">
      <div class="uk-width-3-10">
        <a class="uk-thumbnail uk-thumbnail-expand" href="[[href]]" id="img"></a>
      </div>
      <div class="uk-width-7-10">
        <content select="h1"></content>
        <p>
          <span class="uk-text-primary uk-text-large">[[price]]</span>
          <cs-shop-add-to-cart item_id="[[item_id]]"></cs-shop-add-to-cart>
          <span class="uk-text-large">[[concat('(', in_stock, ' in stock)')]]</span>
        </p>
        <content select="#description"></content>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
