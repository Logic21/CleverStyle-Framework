<dom-module id="cs-shop-category-item">
  <link href="style.css" rel="import" type="css">
  <template>
    <div class="cs-margin-top" id="content">
      <div>
        <a href="[[href]]" id="img"></a>
      </div>
      <div>
        <content select="h1"></content>
        <p>
          <span class="cs-text-primary cs-text-lead">[[price]]</span>
          <cs-shop-add-to-cart item_id="[[item_id]]"></cs-shop-add-to-cart>
          <span class="cs-text-lead">[[concat('(', in_stock, ' in stock)')]]</span>
        </p>
        <content select="#description"></content>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
