<polymer-element name="cs-shop-category-item" extends="article">
	<template>
		<div class="uk-grid uk-margin-top">
			<div class="uk-width-3-10">
				<a href="{{href}}" class="uk-thumbnail uk-thumbnail-expand" id="img"></a>
			</div>
			<div class="uk-width-7-10">
				<content select="h1"></content>
				<p class="uk-text-large">
					<span class="uk-text-primary">{{price}}</span>
					<cs-shop-add-to-cart data-id="{{item_id}}"></cs-shop-add-to-cart>
					({{in_stock}} in stock)
				</p>
				<content select="#description"></content>
			</div>
		</div>
	</template>
	<script src="script.js"></script>
</polymer-element>
