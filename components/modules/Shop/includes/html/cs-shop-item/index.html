<dom-module id="cs-shop-item">
  <link href="style.css" rel="import" type="css">
  <template>
    <h1>[[header_title]]</h1>
    <div id="content">
      <div>
        <div id="images"></div>
      </div>
      <div class="cs-padding-left" id="div">
        <p>
          <span class="cs-text-primary cs-text-lead">[[price]]</span>
          <cs-shop-add-to-cart item_id="[[item_id]]"></cs-shop-add-to-cart>
          <span class="cs-text-lead">[[concat('(', in_stock, ' in stock)')]]</span>
        </p>
        <content select="#description"></content>
      </div>
    </div>
    <template if="[[show_attributes]]" is="dom-if">
      <h2 class="cs-margin-top">[[L.shop_characteristics]]</h2>
      <content select="#attributes"></content>
    </template>
  </template>
  <script src="script.js"></script>
</dom-module>
