<dom-module id="cs-blogs-posts-post">
  <template>
    <style include="basic-styles"></style>
    <article>
      <header>
        <a href="[[post.url]]">
          <h1>[[post.title]]</h1>
        </a>
        <template if="[[post.articleSection.length]]" is="dom-if">
          <p>
            <cs-icon icon="bookmark"></cs-icon>
            <template as="section" is="dom-repeat" items="[[post.articleSection]]">
              <a href="[[sections_path(index)]]">[[section]]</a>
            </template>
          </p>
        </template>
      </header>
      <div id="short_content"></div>
      <footer>
        <hr>
        <p>
          <time>[[post.datetime]]</time>
          <cs-icon icon="user"></cs-icon>
          <span>[[post.author.name]]</span>
          <template if="[[comments_enabled]]" is="dom-if">
            <a href="[[post.url]]#comments">
              <cs-icon icon="comments"></cs-icon>
              <span>[[post.comments_count]]</span>
            </a>
          </template>
          <a href="[[post.url]]">
            <cs-icon icon="angle-double-right"></cs-icon>
            <span>[[L.read_more]]</span>
          </a>
        </p>
      </footer>
    </article>
  </template>
  <script src="script.js"></script>
</dom-module>
