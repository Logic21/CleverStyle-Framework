<dom-module id="cs-system-admin-groups-list">
  <template>
    <h2 class="uk-text-center" hidden$="[[groups.length]]">
      <cs-icon icon="spinner" spin></cs-icon>
    </h2>
    <cs-table center hidden$="[[!groups.length]]" list with-header>
      <cs-table-row>
        <cs-table-cell>[[L.action]]</cs-table-cell>
        <cs-table-cell>id</cs-table-cell>
        <cs-table-cell>[[L.group_name]]</cs-table-cell>
        <cs-table-cell>[[L.group_description]]</cs-table-cell>
      </cs-table-row>
      <template as="group" is="dom-repeat" items="[[groups]]">
        <cs-table-row>
          <cs-table-cell>
            <button icon="pencil" is="cs-button" on-click="edit_group" tooltip="[[L.edit_group_information]]"></button>
            <button icon="key" is="cs-button" on-click="edit_permissions" tooltip="[[L.edit_group_permissions]]"></button>
            <button hidden$="[[!group.allow_to_delete]]" icon="trash" is="cs-button" on-click="delete_group" tooltip="[[L.delete]]"></button>
          </cs-table-cell>
          <cs-table-cell>[[group.id]]</cs-table-cell>
          <cs-table-cell>[[group.title]]</cs-table-cell>
          <cs-table-cell>[[group.description]]</cs-table-cell>
        </cs-table-row>
      </template>
    </cs-table>
    <p class="cs-left">
      <button is="cs-button" on-click="add_group" type="button">[[L.add_group]]</button>
    </p>
  </template>
  <script src="script.js"></script>
</dom-module>
