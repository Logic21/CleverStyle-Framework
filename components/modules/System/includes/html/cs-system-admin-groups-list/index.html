<dom-module id="cs-system-admin-groups-list">
  <template>
    <style include="advanced-styles-alone"></style>
    <h2 class="cs-text-center" hidden$="[[groups.length]]">
      <cs-icon icon="spinner" spin></cs-icon>
    </h2>
    <table center class="cs-table" hidden$="[[!groups.length]]" list>
      <tr>
        <th>[[L.action]]</th>
        <th>id</th>
        <th>[[L.group_name]]</th>
        <th>[[L.group_description]]</th>
      </tr>
      <template as="group" is="dom-repeat" items="[[groups]]">
        <tr>
          <td>
            <button icon="pencil" is="cs-button" on-click="edit_group" tooltip="[[L.edit_group_information]]"></button>
            <button icon="key" is="cs-button" on-click="edit_permissions" tooltip="[[L.edit_group_permissions]]"></button>
            <button hidden$="[[!group.allow_to_delete]]" icon="trash" is="cs-button" on-click="delete_group" tooltip="[[L.delete]]"></button>
          </td>
          <td>[[group.id]]</td>
          <td>[[group.title]]</td>
          <td>[[group.description]]</td>
        </tr>
      </template>
    </table>
    <p class="cs-text-left">
      <button is="cs-button" on-click="add_group" type="button">[[L.add_group]]</button>
    </p>
  </template>
  <script src="script.js"></script>
</dom-module>
