<dom-module id="cs-system-admin-permissions-list">
  <template>
    <style include="advanced-styles"></style>
    <h2 class="cs-text-center" hidden$="[[permissions.length]]">
      <cs-icon icon="spinner" spin></cs-icon>
    </h2>
    <table center class="cs-table" hidden$="[[!permissions.length]]" list>
      <tr>
        <th>[[L.action]]</th>
        <th>id</th>
        <th>[[L.group]]</th>
        <th>[[L.label]]</th>
      </tr>
      <template as="permission" is="dom-repeat" items="[[permissions]]">
        <tr>
          <td>
            <button icon="pencil" is="cs-button" on-click="edit_permission" tooltip="[[L.edit]]"></button>
            <button icon="trash" is="cs-button" on-click="delete_permission" tooltip="[[L.delete]]"></button>
          </td>
          <td>[[permission.id]]</td>
          <td>[[permission.group]]</td>
          <td>
            <span>[[permission.label]]</span>
            <sup>[[permission.description]]</sup>
          </td>
        </tr>
      </template>
    </table>
    <p class="cs-text-left">
      <button is="cs-button" on-click="add_permission" type="button">[[L.add_permission]]</button>
    </p>
  </template>
  <script src="script.js"></script>
</dom-module>
