<dom-module id="cs-system-admin-permissions-list">
  <template>
    <h2 class="cs-text-center" hidden$="[[permissions.length]]">
      <cs-icon icon="spinner" spin></cs-icon>
    </h2>
    <cs-table center hidden$="[[!permissions.length]]" list with-header>
      <cs-table-row>
        <cs-table-cell>[[L.action]]</cs-table-cell>
        <cs-table-cell>id</cs-table-cell>
        <cs-table-cell>[[L.group]]</cs-table-cell>
        <cs-table-cell>[[L.label]]</cs-table-cell>
      </cs-table-row>
      <template as="permission" is="dom-repeat" items="[[permissions]]">
        <cs-table-row>
          <cs-table-cell>
            <button icon="pencil" is="cs-button" on-click="edit_permission" tooltip="[[L.edit]]"></button>
            <button icon="trash" is="cs-button" on-click="delete_permission" tooltip="[[L.delete]]"></button>
          </cs-table-cell>
          <cs-table-cell>[[permission.id]]</cs-table-cell>
          <cs-table-cell>[[permission.group]]</cs-table-cell>
          <cs-table-cell tooltip="[[permission.description]]">
            <span>[[permission.label]]</span>
            <cs-tooltip></cs-tooltip>
          </cs-table-cell>
        </cs-table-row>
      </template>
    </cs-table>
    <p class="cs-text-left">
      <button is="cs-button" on-click="add_permission" type="button">[[L.add_permission]]</button>
    </p>
  </template>
  <script src="script.js"></script>
</dom-module>
