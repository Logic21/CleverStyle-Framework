<dom-module id="cs-system-admin-components-modules-list">
  <template>
    <cs-table center list with-header>
      <cs-table-row>
        <cs-table-cell>[[L.module_name]]</cs-table-cell>
        <cs-table-cell>[[L.state]]</cs-table-cell>
        <cs-table-cell>[[L.action]]</cs-table-cell>
      </cs-table-row>
      <template as="module" is="dom-repeat" items="[[modules]]">
        <cs-table-row class$="[[module.class]]" data-module-index$="[[index]]">
          <cs-table-cell>
            <template if="[[module.info]]" is="dom-if">
              <template if="[[module.administration]]" is="dom-if">
                <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/', module.name)]]" title$="[[module.info]]">[[module.name_localized]]</a>
              </template>
              <template if="[[!module.administration]]" is="dom-if">
                <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[module.info]]">[[module.name_localized]]</span>
              </template>
            </template>
            <template if="[[!module.info]]" is="dom-if">
              <template if="[[module.administration]]" is="dom-if">
                <a href="[[concat('/admin/', module.name)]]">[[module.name_localized]]</a>
              </template>
              <template if="[[!module.administration]]" is="dom-if">
                <span>[[module.name_localized]]</span>
              </template>
            </template>
          </cs-table-cell>
          <cs-table-cell>
            <span class$="[[module.icon]]" data-uk-tooltip$="[[tooltip_animation]]" title$="[[module.icon_text]]"></span>
            <template if="[[module.api]]" is="dom-if">
              <template if="[[!module.api.type]]" is="dom-if">
                <span class="uk-icon-link" data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.api_exists]]"></span>
              </template>
              <template if="[[module.api.type]]" is="dom-if">
                <button data-modal-type="api" data-uk-tooltip$="[[tooltip_animation]]" icon="link" is="cs-button" on-click="generic_modal" title$="[[concat(L.api_exists, '<br>', L.click_to_view_details)]]" type="button"></button>
              </template>
            </template>
            <template if="[[module.readme]]" is="dom-if">
              <button data-modal-type="readme" data-uk-tooltip$="[[tooltip_animation]]" icon="book" is="cs-button" on-click="generic_modal" title$="[[concat(L.information_about_module, '<br>', L.click_to_view_details)]]" type="button"></button>
            </template>
            <template if="[[module.license]]" is="dom-if">
              <button data-modal-type="license" data-uk-tooltip$="[[tooltip_animation]]" icon="legal" is="cs-button" on-click="generic_modal" title$="[[concat(L.license, '<br>', L.click_to_view_details)]]" type="button"></button>
            </template>
          </cs-table-cell>
          <cs-table-cell left>
            <template if="[[module.can_be_set_as_default]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/default_module/', module.name)]]" icon="home" is="cs-link-button" title$="[[L.make_default_module]]"></a>
            </template>
            <template if="[[module.db_settings]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/db/', module.name)]]" icon="database" is="cs-link-button" title$="[[L.databases]]"></a>
            </template>
            <template if="[[module.storage_settings]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/storage/', module.name)]]" icon="hdd-o" is="cs-link-button" title$="[[L.storages]]"></a>
            </template>
            <template if="[[module.administration]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/', module.name)]]" icon="sliders" is="cs-link-button" title$="[[L.module_admin_page]]"></a>
            </template>
            <template if="[[equal(module.active, 1)]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/disable/', module.name)]]" icon="minus" is="cs-link-button" title$="[[L.disable]]"></a>
            </template>
            <template if="[[equal(module.active, 0)]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/enable/', module.name)]]" icon="check" is="cs-link-button" title$="[[L.enable]]">[[L.enable]]</a>
            </template>
            <template if="[[!equal(module.active, '-1')]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/uninstall/', module.name)]]" icon="trash" is="cs-link-button" title$="[[L.uninstall]]"></a>
            </template>
            <template if="[[equal(module.active, '-1')]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/modules/install/', module.name)]]" icon="download" is="cs-link-button" title$="[[L.install]]">[[L.install]]</a>
            </template>
          </cs-table-cell>
        </cs-table-row>
      </template>
    </cs-table>
  </template>
  <script src="script.js"></script>
</dom-module>
