<polymer-element name="cs-system-components-plugins-list">
	<template>
		<cs-table center list with-header>
			<cs-table-row>
				<cs-table-cell>{{translations.plugin_name}}</cs-table-cell>
				<cs-table-cell>{{translations.state}}</cs-table-cell>
				<cs-table-cell>{{translations.action}}</cs-table-cell>
			</cs-table-row>
			<template repeat="{{plugin, index in plugins}}">
				<cs-table-row data-plugin-index="{{index}}">
					<cs-table-cell class="{{plugin.class}}">
						<a href="admin/{{plugin.name}}" data-uk-tooltip="{animation:true,delay:200}" title="{{plugin.info}}">{{plugin.name_localized}}</a>
					</cs-table-cell>
					<cs-table-cell class="{{plugin.class}}">
						<span class="{{plugin.icon}}" data-uk-tooltip="{animation:true,delay:200}" title="{{plugin.icon_text}}"></span>
						<template if="{{plugin.readme}}">
							<span class="uk-button cs-button-compact uk-icon-book" on-click="{{generic_modal}}" data-modal-type="readme" data-uk-tooltip="{animation:true,delay:200}" title="{{translations.information_about_plugin}}, {{translations.click_to_view_details}}"></span>
						</template>
						<template if="{{plugin.license}}">
							<span class="uk-button cs-button-compact uk-icon-legal" on-click="{{generic_modal}}" data-modal-type="license" data-uk-tooltip="{animation:true,delay:200}" title="{{translations.license}}, {{translations.click_to_view_details}}"></span>
						</template>
					</cs-table-cell>
					<cs-table-cell class="{{plugin.class}}">
						<template if="{{plugin.active == 1}}">
							<a class="uk-button cs-button-compact" data-uk-tooltip="{animation:true,delay:200}" href="admin/System/components/plugins/disable/{{plugin.name}}" title="{{translations.disable}}">
								<span class="uk-icon-minus"></span>
							</a>
						</template>
						<template if="{{plugin.active == 0}}">
							<a class="uk-button cs-button-compact" data-uk-tooltip="{animation:true,delay:200}" href="admin/System/components/plugins/enable/{{plugin.name}}" title="{{translations.enable}}">
								<span class="uk-icon-check"></span> {{translations.enable}}
							</a>
						</template>
					</cs-table-cell>
				</cs-table-row>
			</template>
		</cs-table>
	</template>
	<script src="script.js"></script>
</polymer-element>
