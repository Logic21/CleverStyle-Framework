<dom-module id="cs-system-admin-users-add-user-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <label class="uk-form-label">[[L.email]]</label>
      <input type="email" value="{{email::input}}">
      <p>
        <button disabled$="[[!email]]" is="cs-button" on-click="save" primary>[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
