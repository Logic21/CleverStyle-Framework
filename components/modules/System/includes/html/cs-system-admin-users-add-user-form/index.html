<dom-module id="cs-system-admin-users-add-user-form">
  <template>
    <form is="cs-form">
      <label>[[L.email]]</label>
      <input is="cs-input-text" type="email" value="{{email}}">
      <p>
        <button disabled$="[[!email]]" is="cs-button" on-click="save" primary type="button">[[L.save]]</button>
      </p>
    </form>
  </template>
  <script src="script.js"></script>
</dom-module>
