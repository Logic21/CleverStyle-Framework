<dom-module id="cs-system-admin-components-plugins-list">
  <template>
    <cs-table center="" list="" with-header="">
      <cs-table-row>
        <cs-table-cell>[[L.plugin_name]]</cs-table-cell>
        <cs-table-cell>[[L.state]]</cs-table-cell>
        <cs-table-cell>[[L.action]]</cs-table-cell>
      </cs-table-row>
      <template as="plugin" is="dom-repeat" items="[[plugins]]">
        <cs-table-row class$="[[plugin.class]]" data-plugin-index$="[[index]]">
          <cs-table-cell>
            <template if="[[plugin.info]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/', plugin.name)]]" title$="[[plugin.info]]">[[plugin.name_localized]]</a>
            </template>
            <template if="[[!plugin.info]]" is="dom-if">
              <a href="[[concat('/admin/', plugin.name)]]">[[plugin.name_localized]]</a>
            </template>
          </cs-table-cell>
          <cs-table-cell>
            <span class$="[[plugin.icon]]" data-uk-tooltip$="[[tooltip_animation]]" title$="[[plugin.icon_text]]"></span>
            <template if="[[plugin.readme]]" is="dom-if">
              <button data-modal-type="readme" data-uk-tooltip$="[[tooltip_animation]]" icon="book" is="cs-button" on-click="generic_modal" title$="[[concat(L.information_about_plugin, '<br>', L.click_to_view_details)]]" type="button"></button>
            </template>
            <template if="[[plugin.license]]" is="dom-if">
              <button data-modal-type="license" data-uk-tooltip$="[[tooltip_animation]]" icon="legal" is="cs-button" on-click="generic_modal" title$="[[concat(L.license, '<br>', L.click_to_view_details)]]" type="button"></button>
            </template>
          </cs-table-cell>
          <cs-table-cell>
            <template if="[[equal(plugin.active, 1)]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/plugins/disable/', plugin.name)]]" icon="minus" is="cs-link-button" title$="[[L.disable]]"></a>
            </template>
            <template if="[[equal(plugin.active, 0)]]" is="dom-if">
              <a data-uk-tooltip$="[[tooltip_animation]]" href="[[concat('/admin/System/components/plugins/enable/', plugin.name)]]" icon="check" is="cs-link-button" title$="[[L.enable]]">[[L.enable]]</a>
            </template>
          </cs-table-cell>
        </cs-table-row>
      </template>
    </cs-table>
  </template>
  <script src="script.js"></script>
</dom-module>
