<dom-module id="cs-system-admin-components-plugins-list">
  <link href="style.css" rel="import" type="css">
  <template>
    <style include="advanced-styles"></style>
    <table center class="cs-table" list>
      <tr>
        <th>[[L.plugin_name]]</th>
        <th>[[L.state]]</th>
        <th>[[L.action]]</th>
      </tr>
      <template as="plugin" is="dom-repeat" items="[[plugins]]">
        <tr class$="[[plugin.class]]">
          <td>
            <template if="[[plugin.info]]" is="dom-if">
              <a href="[[concat('/admin/', plugin.name)]]" tooltip="[[plugin.info]]">
                <span>[[plugin.name_localized]]</span>
                <cs-tooltip></cs-tooltip>
              </a>
            </template>
            <template if="[[!plugin.info]]" is="dom-if">
              <a href="[[concat('/admin/', plugin.name)]]">[[plugin.name_localized]]</a>
            </template>
          </td>
          <td>
            <cs-icon icon="[[plugin.icon]]" tooltip="[[plugin.icon_text]]"></cs-icon>
            <template if="[[plugin.readme]]" is="dom-if">
              <button icon="book" is="cs-button" tooltip="[[concat(L.information_about_plugin, '<br>', L.click_to_view_details)]]" type="button"></button>
              <section content="[[plugin.readme.content]]" is="cs-section-modal"></section>
            </template>
            <template if="[[plugin.license]]" is="dom-if">
              <button icon="legal" is="cs-button" tooltip="[[concat(L.license, '<br>', L.click_to_view_details)]]" type="button"></button>
              <section content="[[plugin.license.content]]" is="cs-section-modal"></section>
            </template>
          </td>
          <td>
            <template if="[[equal(plugin.active, 1)]]" is="dom-if">
              <a href="[[concat('/admin/System/components/plugins/disable/', plugin.name)]]" icon="minus" is="cs-link-button" tooltip="[[L.disable]]"></a>
            </template>
            <template if="[[equal(plugin.active, 0)]]" is="dom-if">
              <a force-compact href="[[concat('/admin/System/components/plugins/enable/', plugin.name)]]" icon="check" is="cs-link-button" tooltip="[[L.enable]]">[[L.enable]]</a>
            </template>
          </td>
        </tr>
      </template>
    </table>
  </template>
  <script src="script.js"></script>
</dom-module>
