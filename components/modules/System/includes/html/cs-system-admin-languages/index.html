<dom-module id="cs-system-admin-languages"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[L.default_language_info]]"><span>[[L.default_language]]</span><cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.language}}" size="5"><template is="dom-repeat" items="[[settings.active_languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.active_languages_info]]"><span>[[L.active_languages]]</span><cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.active_languages}}" size="5" multiple><template is="dom-repeat" items="[[settings.languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.multilingual_info]]"><span>[[L.multilingual]]</span><cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.multilingual}}"><input type="radio" value="0"><span>[[L.off]]</span></label><label is="cs-label-button"><input type="radio" value="1"><span>[[L.on]]</span></label></nav><p><button is="cs-button" type="button" on-tap="_apply" tooltip="[[L.apply_info]]">[[L.apply]]</button> <button is="cs-button" type="button" on-tap="_save" tooltip="[[L.save_info]]">[[L.save]]</button> <button is="cs-button" type="button" on-tap="_cancel" tooltip="[[L.cancel_info]]" disabled$="[[!settings.applied]]">[[L.cancel]]</button></p></form></template><script src="script.js"></script></dom-module>
