<dom-module id="cs-system-admin-users-add-bot-form">
  <template>
    <form is="cs-form">
      <label>[[L.bot_name]]</label>
      <input is="cs-input-text" type="text" value="{{name}}">
      <label tooltip="[[L.bot_user_agent_info]]">
        <span>[[L.bot_user_agent]]</span>
        <cs-tooltip></cs-tooltip>
      </label>
      <input is="cs-input-text" type="text" value="{{user_agent}}">
      <label tooltip="[[L.bot_ip_info]]">
        <span>[[L.bot_ip]]</span>
        <cs-tooltip></cs-tooltip>
      </label>
      <input is="cs-input-text" type="text" value="{{ip}}">
      <div>
        <button disabled="[[!can_save]]" is="cs-button" on-click="save" primary>[[L.save]]</button>
      </div>
    </form>
  </template>
  <script src="script.js"></script>
</dom-module>
