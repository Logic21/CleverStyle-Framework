<dom-module id="cs-system-admin-groups-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <template if="[[group_id]]" is="dom-if">
        <label class="uk-form-label">id</label>
        <p>[[group_id]]</p>
      </template>
      <label class="uk-form-label">[[L.group_name]]</label>
      <input type="text" value="{{group_title::input}}">
      <label class="uk-form-label">[[L.group_description]]</label>
      <input type="text" value="{{description::input}}">
      <p>
        <button disabled$="[[!group_title]]" is="cs-button" on-click="save" primary>[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
