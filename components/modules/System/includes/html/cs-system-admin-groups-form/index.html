<dom-module id="cs-system-admin-groups-form">
  <template>
    <form is="cs-form">
      <template if="[[group_id]]" is="dom-if">
        <label>id</label>
        <input is="cs-input-text" readonly value="[[group_id]]">
      </template>
      <label>[[L.group_name]]</label>
      <input is="cs-input-text" type="text" value="{{group_title}}">
      <label>[[L.group_description]]</label>
      <input is="cs-input-text" type="text" value="{{description}}">
      <div>
        <button disabled$="[[!group_title]]" is="cs-button" on-click="save" primary type="button">[[L.save]]</button>
      </div>
    </form>
  </template>
  <script src="script.js"></script>
</dom-module>
