<dom-module id="cs-system-admin-users-edit-bot-form">
  <template>
    <h2 class="uk-text-center" hidden$="[[user_data.id]]">
      <cs-icon icon="spinner" spin></cs-icon>
    </h2>
    <template if="[[user_data.id]]" is="dom-if">
      <div class="uk-form uk-form-stacked">
        <label class="uk-form-label">[[L.bot_name]]</label>
        <input is="cs-input-text" type="text" value="{{user_data.username}}">
        <label class="uk-form-label" tooltip="[[L.bot_user_agent_info]]">
          <span>[[L.bot_user_agent]]</span>
          <cs-tooltip></cs-tooltip>
        </label>
        <input is="cs-input-text" type="text" value="{{user_data.login}}">
        <label class="uk-form-label" tooltip="[[L.bot_ip_info]]">
          <span>[[L.bot_ip]]</span>
          <cs-tooltip></cs-tooltip>
        </label>
        <input is="cs-input-text" type="text" value="{{user_data.email}}">
        <label class="uk-form-label">[[L.status]]</label>
        <label is="cs-label-button" value="{{user_data.status}}">
          <input checked="[[equal(user_data.status, -1)]]" type="radio" value="-1">
          <span>[[L.is_not_activated]]</span>
        </label>
        <label is="cs-label-button">
          <input checked="[[equal(user_data.status, 0)]]" type="radio" value="0">
          <span>[[L.inactive]]</span>
        </label>
        <label is="cs-label-button">
          <input checked="[[equal(user_data.status, 1)]]" type="radio" value="1">
          <span>[[L.active]]</span>
        </label>
        <p>
          <button disabled$="[[!can_save]]" is="cs-button" on-click="save" primary>[[L.save]]</button>
        </p>
      </div>
    </template>
  </template>
  <script src="script.js"></script>
</dom-module>
