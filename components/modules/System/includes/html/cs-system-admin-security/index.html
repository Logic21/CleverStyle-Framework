<dom-module id="cs-system-admin-security"><template><style include="advanced-styles"></style><form is="cs-form" class="cs-text-center"><label tooltip="[[L.key_expire_info]]">[[L.key_expire]]<cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="number" value="{{settings.key_expire}}" min="1"> [[L.seconds]]<label tooltip="[[L.ip_black_list_info]]">[[L.ip_black_list]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{settings.ip_black_list}}"></textarea><label tooltip="[[L.ip_admin_list_only_info]]">[[L.ip_admin_list_only]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.ip_admin_list_only}}"><input type="radio" value="0">[[L.off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.on]]</label></nav><label tooltip="[[L.ip_admin_list_info]]">[[L.ip_admin_list]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{settings.ip_admin_list}}"></textarea><p>[[L.current_ip]]: <b>[[settings.current_ip]]</b></p><p><button is="cs-button" type="button" on-tap="_apply" tooltip="[[L.apply_info]]">[[L.apply]]</button> <button is="cs-button" type="button" on-tap="_save" tooltip="[[L.save_info]]">[[L.save]]</button> <button is="cs-button" type="button" on-tap="_cancel" tooltip="[[L.cancel_info]]" disabled$="[[!settings.applied]]">[[L.cancel]]</button></p></form></template><script src="script.js"></script></dom-module>
