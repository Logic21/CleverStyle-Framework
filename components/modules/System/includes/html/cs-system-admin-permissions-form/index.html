<dom-module id="cs-system-admin-permissions-form">
  <template>
    <div class="uk-form uk-form-stacked">
      <template if="[[permission_id]]" is="dom-if">
        <label class="uk-form-label">id</label>
        <p>[[permission_id]]</p>
      </template>
      <label class="uk-form-label">[[L.group]]</label>
      <input type="text" value="{{group::input}}">
      <label class="uk-form-label">[[L.label]]</label>
      <input type="text" value="{{label::input}}">
      <p>
        <button disabled$="[[!and(group, label)]]" is="cs-button" on-click="save" primary>[[L.save]]</button>
      </p>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
