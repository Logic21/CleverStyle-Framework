<dom-module id="cs-system-admin-databases-form"><template><form is="cs-form"><template is="dom-if" if="[[and(add, databases.length)]]"><label tooltip="[[L.db_mirror_info]]"><span>[[L.db_mirror]]</span><cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{database.mirror}}" size="5"><option value="-1">[[L.separate_db]]</option><template is="dom-repeat" items="[[databases]]"><option value="[[item.index]]">[[_db_name(item.index, item.host, item.name)]]</option></template></select></template><label tooltip="[[L.db_host_info]]"><span>[[L.db_host]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.host}}"><label tooltip="[[L.db_type_info]]"><span>[[L.db_type]]</span><cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{database.type}}" size="5"><template is="dom-repeat" items="[[engines]]"><option>[[item]]</option></template></select><label tooltip="[[L.db_prefix_info]]"><span>[[L.db_prefix]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.prefix}}"><label tooltip="[[L.db_name_info]]"><span>[[L.db_name]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.name}}"><label tooltip="[[L.db_user_info]]"><span>[[L.db_user]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.user}}"><label tooltip="[[L.db_password_info]]"><span>[[L.db_password]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.password}}"><label tooltip="[[L.db_charset_info]]"><span>[[L.db_charset]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{database.charset}}"><div><button is="cs-button" type="button" primary on-tap="_save" disabled$="[[!and(database.host, database.type)]]">[[L.save]]</button><button is="cs-button" type="button" on-tap="_test_connection" icon="signal" disabled$="[[!and(database.host, database.type)]]">[[L.test_connection]]</button></div></form></template><script src="script.js"></script></dom-module>
