<dom-module id="cs-system-admin-components-blocks-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles-alone"></style><table right-left class="cs-table"><tr><td><span tooltip="[[L.block_type_info]]"><span>[[L.block_type]]</span><cs-tooltip></cs-tooltip></span></td><td><select is="cs-select" name="block[type]" size="5" selected="{{block.type}}"><template is="dom-repeat" items="[[types]]" as="type"><option value="[[type]]">[[type]]</option></template></select></td></tr><tr><td><span tooltip="[[L.block_title_info]]"><span>[[L.block_title]]</span><cs-tooltip></cs-tooltip></span></td><td><input is="cs-input-text" name="block[title]" type="text" value="{{block.title}}"></td></tr><tr><td><span tooltip="[[L.block_active_info]]"><span>[[L.block_active]]</span><cs-tooltip></cs-tooltip></span></td><td><label is="cs-label-button" value="{{block.active}}"><input name="block[active]" type="radio" value="1"><span>[[L.yes]]</span></label><label is="cs-label-button"><input name="block[active]" type="radio" value="0"><span>[[L.no]]</span></label></td></tr><tr><td><span tooltip="[[L.block_template_info]]"><span>[[L.block_template]]</span><cs-tooltip></cs-tooltip></span></td><td><select is="cs-select" name="block[template]" size="5" selected="{{block.template}}"><template is="dom-repeat" items="[[templates]]" as="template"><option value="[[template]]">[[template]]</option></template></select></td></tr><tr><td><span tooltip="[[L.block_start_info]]"><span>[[L.block_start]]</span><cs-tooltip></cs-tooltip></span></td><td><input is="cs-input-text" name="block[start]" type="datetime-local" value="{{block.start}}"></td></tr><tr><td><span tooltip="[[L.block_expire_info]]"><span>[[L.block_expire]]</span><cs-tooltip></cs-tooltip></span></td><td><label is="cs-label-button" value="{{block.expire.state}}"><input name="block[expire][state]" type="radio" value="0"><span>[[L.never]]</span></label><label is="cs-label-button"><input name="block[expire][state]" type="radio" value="1"><span>[[L.as_specified]]</span></label><br><br><input is="cs-input-text" name="block[expire][date]" type="datetime-local" value="{{block.expire.date}}"></td></tr></table><div hidden$="[[!equal(block.type, 'html')]]" class="html"><!-- TODO editor not working here--><textarea is="cs-textarea" autosize full-width rows="5" name="block[html]" value="{{block.content}}" class="EDITOR"></textarea></div><div hidden$="[[!equal(block.type, 'raw_html')]]" class="raw_html"><textarea is="cs-textarea" autosize full-width rows="5" name="block[raw_html]" value="{{block.content}}"></textarea></div><button is="cs-button" type="button" primary on-click="_save" class="cs-margin-top">[[L.save]]</button></template><script src="script.js"></script></dom-module>
