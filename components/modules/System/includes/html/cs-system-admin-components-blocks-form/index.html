<dom-module id="cs-system-admin-components-blocks-form">
  <template>
    <cs-table class="uk-form" right-left>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_type_info]]">[[L.block_type]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <select name="block[type]" on-change="type_change" size="5">
            <template as="type" is="dom-repeat" items="[[json.types]]">
              <option selected$="[[equal(type, json.block_data.type)]]" value$="[[type]]">[[type]]</option>
            </template>
          </select>
        </cs-table-cell>
      </cs-table-row>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_title_info]]">[[L.block_title]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <input name="block[title]" type="text" value$="[[json.block_data.title]]">
        </cs-table-cell>
      </cs-table-row>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_active_info]]">[[L.block_active]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <div>
            <span class="uk-button-group" data-uk-button-radio>
              <label class$="[[if(json.block_data.active, ' uk-active', '', 'uk-button')]]">
                <input checked$="[[json.block_data.active]]" name="block[active]" type="radio" value="1">
                <span>[[L.yes]]</span>
              </label>
              <label class$="[[if(json.block_data.active, '', ' uk-active', 'uk-button')]]">
                <input checked$="[[!json.block_data.active]]" name="block[active]" type="radio" value="0">
                <span>[[L.no]]</span>
              </label>
            </span>
          </div>
        </cs-table-cell>
      </cs-table-row>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_template_info]]">[[L.block_template]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <select name="block[template]" size="5">
            <template as="template" is="dom-repeat" items="[[json.templates]]">
              <option selected$="[[equal(template, json.block_data.template)]]" value$="[[template]]">[[template]]</option>
            </template>
          </select>
        </cs-table-cell>
      </cs-table-row>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_start_info]]">[[L.block_start]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <input name="block[start]" type="datetime-local" value$="[[json.block_data.start]]">
        </cs-table-cell>
      </cs-table-row>
      <cs-table-row>
        <cs-table-cell>
          <span data-uk-tooltip$="[[tooltip_animation]]" title$="[[L.block_expire_info]]">[[L.block_expire]]</span>
        </cs-table-cell>
        <cs-table-cell>
          <span class="uk-button-group" data-uk-button-radio>
            <label class$="[[if(json.block_data.expire.state, '', ' uk-active', 'uk-button')]]">
              <input checked$="[[!json.block_data.expire.state]]" name="block[expire][state]" type="radio" value="0">
              <span>[[L.never]]</span>
            </label>
            <label class$="[[if(json.block_data.expire.state, ' uk-active', '', 'uk-button')]]">
              <input checked$="[[json.block_data.expire.state]]" name="block[expire][state]" type="radio" value="1">
              <span>[[L.as_specified]]</span>
            </label>
          </span>
          <br>
          <br>
          <input name="block[expire][date]" type="datetime-local" value$="[[json.block_data.expire.date]]">
        </cs-table-cell>
      </cs-table-row>
    </cs-table>
    <div class="html uk-form" hidden$="[[!equal(json.block_data.type, 'html')]]">
      <textarea class="EDITOR" name="block[html]"></textarea>
    </div>
    <div class="raw_html uk-form" hidden$="[[!equal(json.block_data.type, 'raw_html')]]">
      <textarea name="block[raw_html]"></textarea>
    </div>
  </template>
  <script src="script.js"></script>
</dom-module>
