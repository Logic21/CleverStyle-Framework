<dom-module id="cs-system-admin-storages-form"><template><form is="cs-form"><label tooltip="[[L.storage_url]]"><span>[[L.storage_url]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.url}}"><label tooltip="[[L.storage_host_info]]"><span>[[L.storage_host]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.host}}"><label tooltip="[[L.storage_connection]]"><span>[[L.storage_connection]]</span><cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{storage.connection}}" size="5"><template is="dom-repeat" items="[[engines]]"><option>[[item]]</option></template></select><label tooltip="[[L.storage_user_info]]"><span>[[L.storage_user]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.user}}"><label tooltip="[[L.storage_password_info]]"><span>[[L.storage_password]]</span><cs-tooltip></cs-tooltip></label><input is="cs-input-text" type="text" value="{{storage.password}}"><div><button is="cs-button" type="button" primary on-tap="_save" disabled$="[[!and(storage.host, storage.connection)]]">[[L.save]]</button><button is="cs-button" type="button" on-tap="_test_connection" icon="signal" disabled$="[[!and(storage.host, storage.connection)]]">[[L.test_connection]]</button></div></form></template><script src="script.js"></script></dom-module>
