<dom-module id="cs-system-admin-components-storages-list"><template><style include="advanced-styles"></style><table center list class="cs-table"><tr><th>[[L.action]]</th><th>[[L.storage_url]]</th><th>[[L.storage_host]]</th><th>[[L.storage_connection]]</th><th>[[L.storage_user]]</th></tr><template is="dom-repeat" items="[[storages]]" as="storage"><tr class$="[[if(index, '', 'cs-text-bold')]]"><td><template is="dom-if" if="[[!index]]">-</template><template is="dom-if" if="[[index]]"><button is="cs-button" on-tap="_test_connection" icon="signal" tooltip="[[L.test_connection]]"></button> <a is="cs-link-button" href="[[concat('/admin/components/storages/edit/', storage.index)]]" icon="pencil" tooltip="[[concat(L.edit, ' ', L.storage)]]"></a> <a is="cs-link-button" href="[[concat('/admin/components/storages/delete/', storage.index)]]" icon="trash" tooltip="[[concat(L.delete, ' ', L.storage)]]"></a></template></td><td>[[storage.url]]</td><td>[[storage.host]]</td><td>[[storage.connection]]</td><td>[[if(storage.user, storage.user, '-')]]</td></tr></template></table><p><a is="cs-link-button" href="/admin/System/components/storages/add">[[L.add_storage]]</a></p></template><script src="script.js"></script></dom-module>
