<style is="custom-style">
	:root {
		--text-color-base                   : #444;
		--text-color-base-disabled          : #5c5c5c;
		--text-color-primary                : #fafafa;
		--text-color-primary-disabled       : #e0e0e0;
		--text-font-base                    : 'Helvetica Neue', Helvetica, Arial, sans-serif;
		--text-size-base                    : 13px;
		--background-color-base             : #e6e6e6;
		--background-color-base-disabled    : #cccccc;
		--background-color-primary          : #1f8dd6;
		--background-color-primary-disabled : #5886a1;
		--form-element-hover-gradient       : linear-gradient(transparent, rgba(0, 0, 0, .05) 40%, rgba(0, 0, 0, .1));
		--form-element-box-shadow           : 0 0 0 .1em rgba(0, 0, 0, .15) inset;
		--form-element-inner-box-shadow     : 0 0 .5em rgba(0, 0, 0, .2) inset;
		--form-element-height               : 2.5em;
		--form-textarea-height              : 4em;
		--form-button-compact-size          : 1.8em;
		--form-button-compact-padding       : .1em .2em;
		--form-element-padding-vertical     : .6em;
		--form-element-padding-horizontal   : 1em;
		--form-element-padding              : var(--form-element-padding-vertical) var(--form-element-padding-horizontal);
		--form-element-width                : 30em;
		--tabs-border                       : .1em solid var(--background-color-base);
		--block-padding                     : 1em;
		--modal-blur-radius                 : 1em;
		--transition-duration               : .3s;
		--transition-duration-half          : .15s;
		--modal-overlay-background          : rgba(0, 0, 0, .3);
		--modal-content-background          : #fff;
		--modal-content-padding             : 2em;
		--modal-content-translate           : 10vh;
		--tooltip-background                : rgba(0, 0, 0, .9);
		--tooltip-color                     : #b3b3b3;
		--tooltip-padding                   : .5em;
		--tooltip-max-height                : 40vh;
		--tooltip-max-width                 : 40vw;
		--tooltip-arrow-height              : .4em;
		--tooltip-arrow-width               : .7em;
		--tooltip-offset                    : 1.5em;
		--notify-shadow                     : 0 0 2em .3em rgba(0, 0, 0, .2);
		--notify-transition-duration        : .5s;
		--notify-translate                  : 50vh;
		--notify-content-padding            : 1em 2.5em 1em 1em;
		--notify-icon-padding               : 1em;
		--success-background                : #f2fae3;
		--success-color                     : #659f13;
		--warning-background                : #fffceb;
		--warning-color                     : #e28327;
		--error-background                  : #fff1f0;
		--error-color                       : #d85030;

		--cs-global : {
			box-sizing  : border-box;
			color       : inherit;
			font-family : inherit;
			font-size   : inherit;
			line-height : inherit;
		};

		/* Button */

		--cs-button : {
			background-color : var(--background-color-base);
			color            : var(--text-color-base);
			height           : var(--form-element-height);
			padding          : 0 var(--form-element-padding-horizontal);
		};

		--cs-button-hover : {
			color            : var(--text-color-base);
			background-image : var(--form-element-hover-gradient);
		};

		--cs-button-active : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		};

		--cs-button-disabled : {
			background-color : var(--background-color-base-disabled);
			background-image : none !important;
			box-shadow       : none !important;
			color            : var(--text-color-base-disabled);
		};

		--cs-button-compact : {
			height     : auto;
			min-height : var(--form-button-compact-size);
			min-width  : var(--form-button-compact-size);
			padding    : var(--form-button-compact-padding);
			width      : auto;
		};

		--cs-button-icon : {
			margin-right : .6em;
		};

		--cs-button-primary : {
			background-color : var(--background-color-primary);
			color            : var(--text-color-primary);
		};

		--cs-button-primary-hover : {
			color : var(--text-color-primary);
		};

		--cs-button-primary-disabled : {
			background-color : var(--background-color-primary-disabled);
			color            : var(--text-color-primary-disabled);
		};

		/* Input text */

		--cs-input-text : {
			border     : none;
			box-shadow : var(--form-element-box-shadow);
			height     : var(--form-element-height);
			max-width  : 100%;
			padding    : 0 var(--form-element-padding-horizontal);
			width      : var(--form-element-width);
		};

		--cs-input-text-focus : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		};

		--cs-input-text-disabled : {
			background-color : var(--background-color-base-disabled);
			color            : var(--text-color-base-disabled);
		};

		--cs-input-text-readonly : {
			color : var(--text-color-base-disabled);
		};

		/* Textarea */

		--cs-textarea : {
			height     : var(--form-textarea-height);
			min-height : var(--form-textarea-height);
			padding    : var(--form-element-padding);
		};

		/* Select */

		--cs-select-option : {
			margin  : 0 -var(--form-element-padding-horizontal);
			padding : var(--form-element-padding);
		};

		--cs-select-optgroup : {
			padding-bottom : 0;
		};

		--cs-select-optgroup-first-option : {
			margin-top : var(--form-element-padding-vertical)
		};

		/* Label button */

		--cs-label-button : {
			background-color : var(--background-color-base-disabled);
			color            : var(--text-color-base-disabled);
		};

		--cs-label-button-active : {
			background-color : var(--background-color-base);
			color            : var(--text-color-base);
		};

		--cs-label-button-primary : {
			background-color : var(--background-color-primary-disabled);
			color            : var(--text-color-primary-disabled);
		};

		--cs-label-button-primary-active : {
			background-color : var(--background-color-primary);
			color            : var(--text-color-primary);
		};

		--cs-label-button : {
			padding : var(--form-element-padding);
		};

		/* Label switcher */

		--cs-label-switcher : {
			height  : var(--form-element-height);
			padding : var(--form-element-padding);
		};

		--cs-label-switcher-icon : {
			font-size : 1.2em;
			opacity   : .1;
		};

		--cs-label-switcher-hover-icon : {
			opacity : .2;
		};

		--cs-label-switcher-focus-icon : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		};

		--cs-label-switcher-active-icon : {
			opacity : 1 !important;
		};

		/* Link button */

		--cs-link-button : {
			padding : var(--form-element-padding);
		};

		--cs-link-button-compact : {
			line-height : var(--form-button-compact-size);
			text-align  : center;
		};

		/* Tabs */

		--cs-nav-tabs : {
			border-bottom : var(--tabs-border);
		};

		--cs-nav-tabs-tab : {
			background-color : transparent;
		};

		--cs-nav-tabs-tab-active : {
			background-color : var(--background-color-base);
			box-shadow       : none !important;
		};

		--cs-section-switcher-block : {
			padding : var(--block-padding)
		};

		 /* Modal */

		--cs-section-modal : {
			display:flex !important;
			opacity           : 0;
			transform         : scale(0);
			-webkit-transform : scale(0);
			transition        : opacity var(--transition-duration) var(--transition-duration-half), transform 0s var(--transition-duration), -webkit-transform 0s var(--transition-duration);
			will-change       : opacity;

			@apply (--layout);
			@apply (--layout-center-center);
		 };

		--cs-section-modal-open : {
			opacity           : 1;
			transform         : scale(1);
			-webkit-transform : scale(1);
			transition        : opacity var(--transition-duration);

			@apply (--layout);
			@apply (--layout-center-center);
		};

		--cs-section-modal-body : {
			filter         : blur(0);
			-webkit-filter : blur(0);
			transition     : filter var(--transition-duration) var(--transition-duration), -webkit-filter var(--transition-duration) var(--transition-duration);
		};

		--cs-section-modal-body-open : {
			filter         : blur(var(--modal-blur-radius));
			-webkit-filter : blur(var(--modal-blur-radius));
			overflow       : hidden;
		};

		--cs-section-modal-overlay : {
			display    : block;
			background : var(--modal-overlay-background);
		};

		--cs-section-modal-content : {
			background          : var(--modal-content-background);
			display             : block;
			opacity             : 0;
			padding             : var(--modal-content-padding);
			transform           : translateY(var(--modal-content-translate));
			-webkit-transform   : translateY(var(--modal-content-translate));
			transition          : var(--transition-duration) var(--transition-duration-half);
			transition-property : opacity, transform, -webkit-transform;
			will-change         : opacity, transform, -webkit-transform;
		};

		--cs-section-modal-content-open : {
			opacity           : 1;
			transform         : translateY(0);
			-webkit-transform : translateY(0);
			transition        : var(--transition-duration);
		};

		/* Tooltip */

		--cs-tooltip : {
			background        : var(--tooltip-background);
			color             : var(--tooltip-color);
			margin-top        : -var(--tooltip-arrow-height);
			opacity           : 0;
			transform         : scale(0);
			-webkit-transform : scale(0);
			transition        : opacity var(--transition-duration-half) var(--transition-duration-half), transform 0s var(--transition-duration), -webkit-transform 0s var(--transition-duration);
			will-change       : opacity, transform, -webkit-transform;

			@apply (--layout);
			@apply (--layout-center);
		};

		--cs-tooltip-top : {
			margin-bottom     : -var(--tooltip-arrow-height);
			margin-top        : 0;
		};

		--cs-tooltip-show : {
			opacity           : 1;
			transform         : scale(1);
			-webkit-transform : scale(1);
			transition        : opacity var(--transition-duration) var(--transition-duration-half);

			@apply (--layout);
			@apply (--layout-center);
		};

		--cs-tooltip-show-quick : {
			transform         : scale(1);
			-webkit-transform : scale(1);
			transition        : none;
		};

		--cs-tooltip-content : {
			max-height : var(--tooltip-max-height);
			max-width  : var(--tooltip-max-width);
			overflow   : auto;
			padding    : var(--tooltip-padding);
		};

		--cs-tooltip-arrow : {
			border-style : solid;
			border-width : var(--tooltip-arrow-height) var(--tooltip-arrow-width) 0 var(--tooltip-arrow-width);
			border-color : var(--tooltip-background) transparent transparent transparent;
		};

		--cs-tooltip-arrow-top : {
			border-width : 0 var(--tooltip-arrow-width) var(--tooltip-arrow-height) var(--tooltip-arrow-width);
			border-color : transparent transparent var(--tooltip-background) transparent;
		};

		/* Progress */

		--cs-progress : {
			/* Stupid IE 10 */
			color   : var(--background-color-base-disabled);
			padding : 0;
			width   : var(--form-element-width);
		}

		--cs-progress-text : {
			color         : var(--text-color-base);
			display       : block;
			height        : var(--form-element-height);
			line-height   : var(--form-element-height);
			margin-bottom : -var(--form-element-height);
		}

		--cs-progress-bar : {
			/* Stupid IE 10 */
			color      : var(--background-color-base);
			padding    : 0;
			transition : width var(--transition-duration-half) ease-out;
		}

		--cs-progress-primary : {
			/* Stupid IE 10 */
			color : var(--background-color-primary-disabled);
		}

		--cs-progress-text-primary : {
			color : var(--text-color-primary);
		}

		--cs-progress-bar-primary : {
			/* Stupid IE 10 */
			color : var(--background-color-primary);
		}

		/* Notify */

		--cs-notify : {
			display     : inline-block;
			padding     : var(--block-padding);
			transition  : all var(--notify-transition-duration) cubic-bezier(0.47, 0, 0.75, 0.72); /* In - Sine */
			will-change : transform, -webkit-transform;
		}

		--cs-notify-content : {
			background  : var(--modal-content-background);
			box-shadow  : var(--notify-shadow);
			max-height  : var(--notify-translate);
			overflow    : hidden;
			padding     : var(--block-padding);
			transition  : all var(--transition-duration) var(--transition-duration-half);
		}

		--cs-notify-content-icon-hover : {
			padding     : var(--notify-content-padding);
			transition  : all var(--transition-duration);
		}

		--cs-notify-icon : {
			cursor            : pointer;
			opacity           : 0;
			padding           : var(--notify-icon-padding);
			right             : 0;
			top               : 0;
			transform         : scale(0);
			-webkit-transform : scale(0);
			transition        : all var(--transition-duration-half);
		}

		--cs-notify-icon-hover : {
			opacity           : 1;
			transform         : scale(1);
			-webkit-transform : scale(1);
			transition        : all var(--transition-duration-half) var(--transition-duration);
		}

		--cs-notify-content-success : {
			background : var(--success-background);
			color      : var(--success-color);
		}

		--cs-notify-content-warning : {
			background : var(--warning-background);
			color      : var(--warning-color);
		}

		--cs-notify-content-error : {
			background : var(--error-background);
			color      : var(--error-color);
		}

		--cs-notify-bottom : {
			transform         : translateY(var(--notify-translate));
			-webkit-transform : translateY(var(--notify-translate));
		}

		--cs-notify-top : {
			transform         : translateY(-var(--notify-translate));
			-webkit-transform : translateY(-var(--notify-translate));
		}

		--cs-notify-show : {
			transform         : translateY(0);
			-webkit-transform : translateY(0);
			transition        : all var(--notify-transition-duration) cubic-bezier(0.39, 0.58, 0.57, 1); /* Out - Sine */
		}
	}

	html,
	body {
		color       : var(--text-color-base);
		font-family : var(--text-font-base);
		font-size   : var(--text-size-base);
	}
</style>
