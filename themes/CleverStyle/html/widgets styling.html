<style is="custom-style" _is="xxx">
	:root {
		--text-color-base                   : #444;
		--text-color-base-disabled          : #5c5c5c;
		--text-color-primary                : #fafafa;
		--text-color-primary-disabled       : #e0e0e0;
		--text-font-base                    : 'Helvetica Neue', Helvetica, Arial, sans-serif;
		--text-size-base                    : 13px;
		--background-color-base             : #e6e6e6;
		--background-color-base-disabled    : #cccccc;
		--background-color-primary          : #1f8dd6;
		--background-color-primary-disabled : #5886a1;
		--form-element-hover-gradient       : linear-gradient(transparent, rgba(0, 0, 0, .05) 40%, rgba(0, 0, 0, .1));
		--form-element-box-shadow           : 0 0 0 .1em rgba(0, 0, 0, .15) inset;
		--form-element-inner-box-shadow     : 0 0 .5em rgba(0, 0, 0, .2) inset;
		--form-element-height               : 2.5em;
		--form-textarea-height              : 4em;
		--form-button-empty-size            : 1.8em;
		--form-element-padding-vertical     : .6em;
		--form-element-padding-horizontal   : 1em;
		--form-element-padding              : var(--form-element-padding-vertical) var(--form-element-padding-horizontal);
		--form-element-width                : 30em;
		--tabs-border                       : .1em solid var(--background-color-base);
		--cs-block-padding                  : 1em;

		--cs-global : {
			box-sizing  : border-box;
			color       : inherit;
			font-family : inherit;
			font-size   : inherit;
			line-height : inherit;
		};

		/* Button */

		--cs-button : {
			background-color : var(--background-color-base);
			height           : var(--form-element-height);
			padding          : 0 var(--form-element-padding-horizontal);
		};

		--cs-button-hover : {
			background-image : var(--form-element-hover-gradient);
		};

		--cs-button-active : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		};

		--cs-button-disabled : {
			background-color : var(--background-color-base-disabled);
			background-image : none !important;
			box-shadow       : none !important;
			color            : var(--text-color-base-disabled);
		}

		--cs-button-empty : {
			height  : var(--form-button-empty-size);
			padding : 0;
			width   : var(--form-button-empty-size);
		};

		--cs-button-icon : {
			margin-right : .6em;
		};

		--cs-button-primary : {
			background-color : var(--background-color-primary);
			color            : var(--text-color-primary);
		}

		--cs-button-primary-disabled : {
			background-color : var(--background-color-primary-disabled);
			color            : var(--text-color-primary-disabled);
		}

		/* Input text */

		--cs-input-text : {
			border     : none;
			box-shadow : var(--form-element-box-shadow);
			height     : var(--form-element-height);
			max-width  : 100%;
			padding    : 0 var(--form-element-padding-horizontal);
			width      : var(--form-element-width);
		};

		--cs-input-text-focus : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		};

		--cs-input-text-disabled : {
			background-color : var(--background-color-base-disabled);
			color            : var(--text-color-base-disabled);
		};

		--cs-input-text-readonly : {
			color : var(--text-color-base-disabled);
		};

		/* Textarea */

		--cs-textarea : {
			height     : var(--form-textarea-height);
			min-height : var(--form-textarea-height);
			padding    : var(--form-element-padding);
		};

		/* Select */

		--cs-select-option : {
			margin  : 0 -var(--form-element-padding-horizontal);
			padding : var(--form-element-padding);
		};

		--cs-select-optgroup : {
			padding-bottom : 0;
		};

		--cs-select-optgroup-first-option : {
			margin-top : var(--form-element-padding-vertical)
		}

		/* Label button */

		--cs-label-button : {
			background-color : var(--background-color-base-disabled);
			color            : var(--text-color-base-disabled);
		}

		--cs-label-button-active : {
			background-color : var(--background-color-base);
			color            : var(--text-color-base);
		}

		--cs-label-button-primary : {
			background-color : var(--background-color-primary-disabled);
			color            : var(--text-color-primary-disabled);
		}

		--cs-label-button-primary-active : {
			background-color : var(--background-color-primary);
			color            : var(--text-color-primary);
		}

		--cs-label-button : {
			padding : var(--form-element-padding);
		}

		/* Label switcher */

		--cs-label-switcher : {
			height  : var(--form-element-height);
			padding : var(--form-element-padding);
		}

		--cs-label-switcher-icon : {
			font-size : 1.2em;
			opacity   : .1;
		}

		--cs-label-switcher-hover-icon : {
			opacity : .2;
		}

		--cs-label-switcher-focus-icon : {
			box-shadow : var(--form-element-box-shadow), var(--form-element-inner-box-shadow);
		}

		--cs-label-switcher-active-icon : {
			opacity : 1 !important;
		}

		/* Link button */

		--cs-link-button : {
			padding : var(--form-element-padding);
		}

		--cs-link-button-empty : {
			line-height : var(--form-button-empty-size);
			text-align  : center;
		};

		/* Tabs */

		--cs-nav-tabs : {
			border-bottom : var(--tabs-border);
		}

		--cs-nav-tabs-tab : {
			background-color : transparent;
		}

		--cs-nav-tabs-tab-active : {
			background-color : var(--background-color-base);
			box-shadow       : none !important;
		}

		--cs-section-switcher-block : {
			padding : var(--cs-block-padding)
		}
	}

	html,
	body {
		color       : var(--text-color-base);
		font-family : var(--text-font-base);
		font-size   : var(--text-size-base);
	}
</style>
