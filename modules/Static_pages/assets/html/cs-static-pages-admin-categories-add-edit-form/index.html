<dom-module id="cs-static-pages-admin-categories-add-edit-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><table class="cs-table"><tr><td>[[L.category_title]]</td><td><cs-input-text><input type="text" value="{{category.title}}"></cs-input-text></td></tr><tr><td tooltip="[[L.category_path_info]]">[[L.category_path]]<cs-tooltip></cs-tooltip></td><td><cs-input-text><input type="text" value="{{category.path}}"></cs-input-text></td></tr><tr><td>[[L.parent_category]]</td><td><template is="dom-if" if="[[categories]]"><cs-select selected="{{category.parent}}"><select size="7"><template is="dom-repeat" items="[[categories]]"><option value="[[item.id]]" disabled="[[equal(item.id, category.id)]]">[[item.full_title]]</option></template></select></cs-select></template></td></tr></table><cs-button primary><button on-tap="_save" type="button">[[L.save]]</button></cs-button></template><script src="script.js"></script></dom-module>
