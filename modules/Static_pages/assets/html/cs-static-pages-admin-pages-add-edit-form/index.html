<dom-module id="cs-static-pages-admin-pages-add-edit-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><table class="cs-table"><tr><th>[[L.category]]</th><th>[[L.page_title]]</th><th tooltip="[[L.page_path_info]]">[[L.page_path]]<cs-tooltip></cs-tooltip></th><th tooltip="[[L.page_interface_info]]">[[L.page_interface]]<cs-tooltip></cs-tooltip></th></tr><tr><td><template is="dom-if" if="[[categories]]"><select is="cs-select" selected="{{page.category}}" size="5"><template is="dom-repeat" items="[[categories]]"><option value="[[item.id]]">[[item.full_title]]</option></template></select></template></td><td><input is="cs-input-text" type="text" value="{{page.title}}"></td><td><input is="cs-input-text" type="text" value="{{page.path}}"></td><td><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{page.interface}}"><input type="radio" name="interface" value="0">[[L.off]]</label><label is="cs-label-button"><input type="radio" name="interface" value="1">[[L.on]]</label></nav></td></tr></table><table class="cs-table" center><tr><th>[[L.page_content]]</th></tr><tr><td><template is="dom-if" if="[[equal(page.interface, 1)]]" restamp><cs-editor value="{{page.content}}"><textarea is="cs-textarea" autosize value="{{page.content}}"></textarea></cs-editor></template><template is="dom-if" if="[[equal(page.interface, 0)]]" restamp><textarea is="cs-textarea" autosize value="{{page.content}}"></textarea></template></td></tr></table><button is="cs-button" on-tap="_save" type="button" primary>[[L.save]]</button></template><script src="script.js"></script></dom-module>
