<dom-module id="cs-static-pages-admin-pages-add-edit-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><table class="cs-table"><tr><th>[[L.category]]</th><th>[[L.page_title]]</th><th tooltip="[[L.page_path_info]]">[[L.page_path]]<cs-tooltip></cs-tooltip></th><th tooltip="[[L.page_interface_info]]">[[L.page_interface]]<cs-tooltip></cs-tooltip></th></tr><tr><td><template is="dom-if" if="[[categories]]"><cs-select selected="{{page.category}}"><select size="5"><template is="dom-repeat" items="[[categories]]"><option value="[[item.id]]">[[item.full_title]]</option></template></select></cs-select></template></td><td><cs-input-text><input type="text" value="{{page.title}}"></cs-input-text></td><td><cs-input-text><input type="text" value="{{page.path}}"></cs-input-text></td><td><cs-group><cs-label-button value="{{page.interface}}"><label><input type="radio" name="interface" value="0">[[L.off]]</label></cs-label-button><cs-label-button><label><input type="radio" name="interface" value="1">[[L.on]]</label></cs-label-button></cs-group></td></tr></table><table class="cs-table" center><tr><th>[[L.page_content]]</th></tr><tr><td><template is="dom-if" if="[[equal(page.interface, 1)]]" restamp><cs-editor value="{{page.content}}"><textarea is="cs-textarea" autosize value="{{page.content}}"></textarea></cs-editor></template><template is="dom-if" if="[[equal(page.interface, 0)]]" restamp><textarea is="cs-textarea" autosize value="{{page.content}}"></textarea></template></td></tr></table><cs-button primary><button on-tap="_save" type="button">[[L.save]]</button></cs-button></template><script src="script.js"></script></dom-module>
