<dom-module id="cs-system-admin-languages"><template><style include="advanced-styles"></style><cs-form><form class="cs-text-center"><label tooltip="[[L.default_language_info]]">[[L.default_language]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.language}}" size="5"><template is="dom-repeat" items="[[settings.active_languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.active_languages_info]]">[[L.active_languages]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.active_languages}}" size="5" multiple><template is="dom-repeat" items="[[settings.languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.multilingual_info]]">[[L.multilingual]]<cs-tooltip></cs-tooltip></label><cs-group><cs-label-button value="{{settings.multilingual}}"><label><input type="radio" value="0">[[L.system_admin_off]]</label></cs-label-button><cs-label-button><label><input type="radio" value="1">[[L.system_admin_on]]</label></cs-label-button></cs-group><p><cs-button tooltip="[[L.system_admin_apply_info]]"><button type="button" on-tap="_apply">[[L.system_admin_apply]]</button></cs-button> <cs-button tooltip="[[L.system_admin_save_info]]"><button type="button" on-tap="_save">[[L.system_admin_save]]</button></cs-button> <cs-button tooltip="[[L.system_admin_cancel_info]]"><button type="button" on-tap="_cancel" disabled="[[!settings.applied]]">[[L.system_admin_cancel]]</button></cs-button></p></form></cs-form></template><script src="script.js"></script></dom-module>
