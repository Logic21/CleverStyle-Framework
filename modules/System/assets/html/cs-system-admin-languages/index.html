<dom-module id="cs-system-admin-languages"><template><style include="advanced-styles"></style><form class="cs-text-center" is="cs-form"><label tooltip="[[L.default_language_info]]">[[L.default_language]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.language}}" size="5"><template is="dom-repeat" items="[[settings.active_languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.active_languages_info]]">[[L.active_languages]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{settings.active_languages}}" size="5" multiple><template is="dom-repeat" items="[[settings.languages]]"><option>[[item]]</option></template></select><label tooltip="[[L.multilingual_info]]">[[L.multilingual]]<cs-tooltip></cs-tooltip></label><nav is="cs-nav-button-group"><label is="cs-label-button" value="{{settings.multilingual}}"><input type="radio" value="0">[[L.system_admin_off]]</label><label is="cs-label-button"><input type="radio" value="1">[[L.system_admin_on]]</label></nav><p><cs-button tooltip="[[L.system_admin_apply_info]]"><button type="button" on-tap="_apply">[[L.system_admin_apply]]</button></cs-button> <cs-button tooltip="[[L.system_admin_save_info]]"><button type="button" on-tap="_save">[[L.system_admin_save]]</button></cs-button> <cs-button tooltip="[[L.system_admin_cancel_info]]"><button type="button" on-tap="_cancel" disabled="[[!settings.applied]]">[[L.system_admin_cancel]]</button></cs-button></p></form></template><script src="script.js"></script></dom-module>
