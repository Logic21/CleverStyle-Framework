<dom-module id="cs-system-admin-site-info"><template><style include="advanced-styles"></style><cs-form><form class="cs-text-center"><label tooltip="[[L.site_name_info]]">[[L.site_name]]<cs-tooltip></cs-tooltip></label><cs-input-text><input value="{{settings.site_name}}"></cs-input-text><label tooltip="[[L.url_info]]">[[L.url]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{url_string}}"></textarea><label tooltip="[[L.cookie_domain_info]]" hidden="[[simple_admin_mode]]">[[L.cookie_domain]]<cs-tooltip></cs-tooltip></label><textarea is="cs-textarea" autosize value="{{cookie_domain_string}}" hidden="[[simple_admin_mode]]"></textarea><label tooltip="[[L.cookie_prefix_info]]" hidden="[[simple_admin_mode]]">[[L.cookie_prefix]]<cs-tooltip></cs-tooltip></label><cs-input-text><input value="{{settings.cookie_prefix}}" hidden="[[simple_admin_mode]]"></cs-input-text><label tooltip="[[L.timezone_info]]">[[L.timezone]]<cs-tooltip></cs-tooltip></label><template is="dom-if" if="[[timezones]]"><cs-select selected="{{settings.timezone}}"><select size="7"><template is="dom-repeat" items="[[timezones]]"><option value="[[item.timezone]]">[[item.description]]</option></template></select></cs-select></template><label tooltip="[[L.admin_email_info]]">[[L.admin_email]]<cs-tooltip></cs-tooltip></label><cs-input-text><input type="email" value="{{settings.admin_email}}"></cs-input-text><p><cs-button tooltip="[[L.system_admin_apply_info]]"><button type="button" on-tap="_apply">[[L.system_admin_apply]]</button></cs-button> <cs-button tooltip="[[L.system_admin_save_info]]"><button type="button" on-tap="_save">[[L.system_admin_save]]</button></cs-button> <cs-button tooltip="[[L.system_admin_cancel_info]]"><button type="button" on-tap="_cancel" disabled="[[!settings.applied]]">[[L.system_admin_cancel]]</button></cs-button></p></form></cs-form></template><script src="script.js"></script></dom-module>
