<dom-module id="cs-system-admin-storages-form"><template><cs-form><form><label tooltip="[[L.storage_url]]">[[L.storage_url]]<cs-tooltip></cs-tooltip></label><cs-input-text><input type="text" value="{{storage.url}}"></cs-input-text><label tooltip="[[L.storage_host_info]]">[[L.storage_host]]<cs-tooltip></cs-tooltip></label><cs-input-text><input type="text" value="{{storage.host}}"></cs-input-text><label tooltip="[[L.storage_driver]]">[[L.storage_driver]]<cs-tooltip></cs-tooltip></label><select is="cs-select" selected="{{storage.driver}}" size="5"><template is="dom-repeat" items="[[drivers]]"><option>[[item]]</option></template></select><label tooltip="[[L.storage_user_info]]">[[L.storage_user]]<cs-tooltip></cs-tooltip></label><cs-input-text><input type="text" value="{{storage.user}}"></cs-input-text><label tooltip="[[L.storage_password_info]]">[[L.storage_password]]<cs-tooltip></cs-tooltip></label><cs-input-text><input type="text" value="{{storage.password}}"></cs-input-text><div><cs-button primary><button type="button" on-tap="_save" disabled="[[!and(storage.url, storage.host, storage.driver)]]">[[L.save]]</button></cs-button><cs-button icon="signal"><button type="button" on-tap="_test_connection" disabled="[[!and(storage.url, storage.host, storage.driver)]]">[[L.test_connection]]</button></cs-button></div></form></cs-form></template><script src="script.js"></script></dom-module>
