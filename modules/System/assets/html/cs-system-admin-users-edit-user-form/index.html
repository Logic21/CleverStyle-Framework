<dom-module id="cs-system-admin-users-edit-user-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><h2 class="cs-text-center" hidden="[[user_data.id]]"><cs-icon icon="spinner" spin></cs-icon></h2><cs-form><form hidden="[[!user_data.id]]"><label>id</label><cs-input-text><input readonly value="[[user_data.id]]"></cs-input-text><label>[[L.registration_date]]</label><cs-input-text><input readonly value="[[user_data.reg_date_formatted]]"></cs-input-text><label>[[L.registration_ip]]</label><cs-input-text><input readonly value="[[user_data.reg_ip_formatted.0]]"></cs-input-text><template is="dom-if" if="[[user_data.reg_ip_formatted.1]]"><br><cs-input-text><input class="cs-margin-bottom" readonly value="[[user_data.reg_ip_formatted.1]]"></cs-input-text></template><label>[[L.login]]</label><cs-input-text><input type="text" value="{{user_data.login}}"></cs-input-text><label>[[L.username]]</label><cs-input-text><input type="text" value="{{user_data.username}}"></cs-input-text><label>Email</label><cs-input-text><input type="email" value="{{user_data.email}}"></cs-input-text><label>[[L.password_only_for_changing]]</label><div><cs-input-text tight><input type="password" value="{{user_data.password}}"></cs-input-text><cs-button icon="lock"><button type="button" on-tap="_show_password"></button></cs-button></div><label>[[L.language]]</label><select is="cs-select" selected="{{user_data.language}}" size="5"><template is="dom-repeat" items="[[languages]]" as="language"><option value="[[language.clanguage]]">[[language.description]]</option></template></select><label>[[L.timezone]]</label><select is="cs-select" selected="{{user_data.timezone}}" size="7"><template is="dom-repeat" items="[[timezones]]" as="timezone"><option value="[[timezone.timezone]]">[[timezone.description]]</option></template></select><label>[[L.status]]</label><nav is="cs-nav-button-group"><cs-label-button value="{{user_data.status}}"><label><input checked="[[equal(user_data.status, -1)]]" type="radio" value="-1">[[L.is_not_activated]]</label></cs-label-button><cs-label-button><label><input checked="[[equal(user_data.status, 0)]]" type="radio" value="0">[[L.inactive]]</label></cs-label-button><cs-label-button><label><input checked="[[equal(user_data.status, 1)]]" type="radio" value="1">[[L.active]]</label></cs-label-button></nav><label>[[L.avatar]]</label><label><img src="[[if(user_data.avatar, user_data.avatar, '')]]" hidden="[[!user_data.avatar]]"></label><cs-input-text><input type="text" value="{{user_data.avatar}}"></cs-input-text><div class="cs-padding-bottom"><cs-button hidden="[[!can_upload]]" icon="upload"><button id="upload-avatar" type="button">[[L.upload_avatar]]</button></cs-button></div><div><cs-button primary><button type="button" on-tap="save">[[L.save]]</button></cs-button></div></form></cs-form></template><script src="script.js"></script></dom-module>
