<dom-module id="cs-system-admin-themes"><template><style include="advanced-styles"></style><table class="cs-table" center list><tr><th>[[L.theme_name]]</th><th>[[L.state]]</th><th>[[L.action]]</th></tr><template is="dom-repeat" items="[[themes]]" as="theme"><tr class$="[[theme.class]]"><td>[[theme.name]]</td><td><cs-icon icon="[[theme.icon]]"></cs-icon><cs-button compact icon="book" tooltip="[[L.information_about_theme]]" hidden="[[!theme.readme]]"><button type="button"></button></cs-button><cs-modal content="[[theme.readme.content]]"></cs-modal> <cs-button compact icon="gavel" tooltip="[[L.license]]" hidden="[[!theme.license]]"><button type="button"></button></cs-button><cs-modal content="[[theme.license.content]]"></cs-modal></td><td left><cs-button compact hidden="[[equal(theme.name, current_theme)]]" icon="check" on-tap="_set_current"><button>[[L.set_current_theme]]</button></cs-button> <cs-button compact hidden="[[!theme.can_delete]]" icon="trash-alt" on-tap="_remove_completely" tooltip="[[L.complete_theme_removal]]"><button></button></cs-button></td></tr></template></table><p><cs-input-text compact tight><input type="file" id="file"></cs-input-text><cs-button icon="upload"><button type="button" on-tap="_upload">[[L.upload_and_install_update_theme]]</button></cs-button></p></template><script src="script.js"></script></dom-module>
