<dom-module id="cs-system-admin-users-list"><template><style include="advanced-styles"></style><nav is="cs-nav-tabs"><cs-button><button type="button">[[L.search]]</button></cs-button><cs-button><button type="button">[[L.show_columns]]</button></cs-button></nav><section is="cs-section-switcher"><div><select is="cs-select" compact selected="{{search_column}}"><option selected value="">[[L.all_columns]]</option><template is="dom-repeat" items="[[all_columns]]" as="column"><option value="[[column]]">[[column]]</option></template></select> [[L.search_mode]] <select is="cs-select" compact selected="{{search_mode}}"><template is="dom-repeat" items="[[search_modes]]" as="mode"><option value="[[mode]]">[[mode]]</option></template></select> <cs-input-text><input value="{{search_text}}" placeholder="[[L.search_text]]" type="text"></cs-input-text> [[L.items]] <cs-input-text compact><input min="1" step="1" type="number" value="{{search_limit}}"></cs-input-text></div><div><template is="dom-repeat" items="[[search_columns]]" as="column"><cs-button primary="[[column.selected]]"><button on-tap="toggle_search_column">[[column.name]]</button></cs-button> </template></div></section><hr><div class="cs-margin cs-text-center" hidden="[[!show_pagination]]"><nav is="cs-nav-pagination" page="{{search_page}}" pages="[[search_pages]]"></nav></div><h2 class="cs-text-center" hidden="[[!searching_loader]]"><cs-icon icon="spinner" spin></cs-icon></h2><table class="cs-table" center list><tr><th>[[L.action]]</th><th>&nbsp;</th><template is="dom-repeat" items="[[columns]]" as="column"><th>[[column]]</th></template></tr><template is="dom-repeat" items="[[users]]" as="user"><tr class$="[[user.class]]" data-user-index$="[[index]]"><td><template is="dom-if" if="[[user.is_root]]">-</template><template is="dom-if" if="[[!user.is_root]]"><template is="dom-if" if="[[!user.is_guest]]"><cs-button compact icon="pencil" tooltip="[[L.edit_user_information]]"><button on-tap="edit_user"></button></cs-button> </temp
