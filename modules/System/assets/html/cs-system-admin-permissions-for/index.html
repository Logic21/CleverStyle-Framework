<dom-module id="cs-system-admin-permissions-for"><template><style include="advanced-styles"></style><h2 class="cs-text-center" hidden="[[all_permissions.length]]"><cs-icon icon="spinner" spin></cs-icon></h2><cs-form><form id="form"><template is="dom-repeat" items="[[all_permissions]]" as="permission"><legend>[[permission.group]]</legend><div><p class="cs-text-left"><cs-button><button on-tap="invert" type="button">[[L.invert]]</button></cs-button> <cs-button><button on-tap="allow_all" type="button">[[L.allow_all]]</button></cs-button> <cs-button><button on-tap="deny_all" type="button">[[L.deny_all]]</button></cs-button></p><table class="cs-table" right-left><template is="dom-repeat" items="[[permission.labels]]" as="label"><tr><td>[[label.name]] <sup>[[label.description]]</sup></td><td><nav is="cs-nav-button-group"><cs-label-button><label><input type="radio" value="-1" checked="[[permission_state(label.id, -1)]]" name="[[concat('permissions[', label.id, ']')]]">[[L.inherited]]</label></cs-label-button><cs-label-button><label><input type="radio" value="0" checked="[[permission_state(label.id, 0)]]" name="[[concat('permissions[', label.id, ']')]]">[[L.deny]]</label></cs-label-button><cs-label-button><label><input type="radio" value="1" checked="[[permission_state(label.id, 1)]]" name="[[concat('permissions[', label.id, ']')]]">[[L.allow]]</label></cs-label-button></nav></td></tr></template></table></div></template></form></cs-form><cs-button primary><button on-tap="save" type="button">[[L.save]]</button></cs-button></template><script src="script.js"></script></dom-module>
