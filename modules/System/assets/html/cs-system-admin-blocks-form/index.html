<dom-module id="cs-system-admin-blocks-form"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles-alone"></style><table class="cs-table" right-left><tr><td><span tooltip="[[L.block_type_info]]">[[L.block_type]]<cs-tooltip></cs-tooltip></span></td><td><select is="cs-select" name="block[type]" size="5" selected="{{block.type}}"><template is="dom-repeat" items="[[types]]" as="type"><option value="[[type]]">[[type]]</option></template></select></td></tr><tr><td><span tooltip="[[L.block_title_info]]">[[L.block_title]]<cs-tooltip></cs-tooltip></span></td><td><cs-input-text><input name="block[title]" type="text" value="{{block.title}}"></cs-input-text></td></tr><tr><td><span tooltip="[[L.block_active_info]]">[[L.block_active]]<cs-tooltip></cs-tooltip></span></td><td><cs-label-button value="{{block.active}}"><label><input name="block[active]" type="radio" value="1">[[L.yes]]</label></cs-label-button><cs-label-button><label><input name="block[active]" type="radio" value="0">[[L.no]]</label></cs-label-button></td></tr><tr><td><span tooltip="[[L.block_start_info]]">[[L.block_start]]<cs-tooltip></cs-tooltip></span></td><td><cs-input-text><input name="block[start]" type="datetime-local" value="{{block.start}}"></cs-input-text></td></tr><tr><td><span tooltip="[[L.block_expire_info]]">[[L.block_expire]]<cs-tooltip></cs-tooltip></span></td><td><cs-label-button value="{{block.expire.state}}"><label><input name="block[expire][state]" type="radio" value="0">[[L.never]]</label></cs-label-button><cs-label-button><label><input name="block[expire][state]" type="radio" value="1">[[L.as_specified]]</label></cs-label-button><br><br><cs-input-text><input name="block[expire][date]" type="datetime-local" value="{{block.expire.date}}"></cs-input-text></td></tr></table><div class="html" hidden="[[!equal(block.type, 'html')]]"><cs-editor value="{{block.content}}"><textarea is="cs-textarea" autosize full-width rows="5" name="block[html]" value="{{block.content}}"></textarea></cs-editor></div><div class="raw_html" hidden="[[!equal(block.type, 'raw_html')]]"><textarea is="cs-textarea" autosize full-width rows="5" name="block[raw_html]" value="{{block.content}}"></textarea></div><cs-button class="cs-margin-top" primary><button type="button" on-tap="_save">[[L.save]]</button></cs-button></template><script src="script.js"></script></dom-module>
