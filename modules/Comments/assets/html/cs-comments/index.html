<dom-module id="cs-comments"><template><template is="dom-if" if="[[comments.length]]"><p>[[L.comments]]:</p></template><template is="dom-if" if="[[!comments.length]]"><p>[[L.no_comments_yet]]</p></template><template is="dom-repeat" items="[[comments]]"><cs-comments-comment comment="[[item]]" id="comment_[[item.id]]" parent-comment="[[_this]]" parent$="[[and(item.children.length)]]"></cs-comments-comment></template><template is="dom-if" if="[[is_user]]"><p>[[L.add_comment]]:</p><cs-editor-simple value="{{text}}"><cs-textarea autosize><textarea value="{{text}}"></textarea></cs-textarea></cs-editor-simple><p><cs-button><button type="button" on-tap="_send">[[L.send_comment]]</button></cs-button></p></template><p hidden="[[is_user]]">[[L.register_for_comments_sending]]</p></template><script src="script.js"></script></dom-module>
