<dom-module id="cs-shop-order"><template><style include="advanced-styles"></style><div class="cs-text-lead">[[order_number]]: [[order_status]]<template is="dom-if" if="[[show_pay_now]]"><cs-button primary><button on-tap="pay" type="button">[[L.pay_now]]</button></cs-button></template></div><div>[[date_formatted]]</div><div id="items"></div><p>[[L.shop_shipping_type]]: [[shipping_type]] ([[shipping_cost_formatted]])</p><p>[[L.shop_total_price]]: [[total_price_formatted]]</p><p hidden="[[!discount_formatted]]">[[L.shop_discount]]: [[discount_formatted]]</p><p>[[L.shop_shipping_cost]]: [[shipping_cost_formatted]]</p><p class="cs-text-bold">[[L.shop_for_payment]]: [[for_payment_formatted]]</p><p hidden="[[!phone]]">[[L.shop_phone]]: <span id="phone"></span></p><p hidden="[[!address]]">[[L.shop_address]]: <span id="address"></span></p><blockquote id="comment"></blockquote><hr></template><script src="script.js"></script></dom-module>
