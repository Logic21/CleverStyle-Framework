<dom-module id="cs-shop-cart"><template><style include="advanced-styles"></style><h1 class="cs-text-center">[[L.your_cart]]</h1><div class="empty-cart" hidden="[[items.length]]">[[L.cart_empty]]</div><div hidden="[[!items.length]]"><template is="dom-repeat" items="[[items]]"><cs-shop-cart-item item_id="[[item.id]]" unit_price="[[item.price]]" units="[[item.units]]"><img id="img" src="[[item.image]]"><a id="link" href="[[item.localized_href]]" target="_blank">[[item.title]]</a><div id="description">[[item.short_description]]</div></cs-shop-cart-item></template><form class="cs-margin-top" is="cs-form"><label>[[L.shipping_type]]</label><div><select is="cs-select" selected="{{shipping_type}}"><template is="dom-repeat" items="[[shipping_types]]" as="type"><option value="[[type.id]]">[[type.title]]</option></template></select> ([[shipping_cost_formatted]])</div><div class="cs-margin-bottom" hidden="[[!shipping_type_details.description]]">[[shipping_type_details.description]]</div><label>[[L.shipping_username]]</label><input is="cs-input-text" type="text" value="{{shipping_username}}"><label hidden="[[!equal(shipping_type_details.phone_needed, 1)]]">[[L.shipping_phone]]</label><input is="cs-input-text" type="text" value="{{phone}}"><label hidden="[[!equal(shipping_type_details.address_needed, 1)]]">[[L.shipping_address]]</label><textarea is="cs-textarea" autosize value="{{address}}" hidden="[[!equal(shipping_type_details.address_needed, 1)]]"></textarea><label>[[L.comment]]</label><textarea is="cs-textarea" autosize value="{{comment}}"></textarea><label hidden="[[equal(payment_methods.length, 1)]]">[[L.payment_method]]</label><select is="cs-select" selected="{{payment_method}}" hidden="[[equal(payment_methods.length, 1)]]"><template is="dom-repeat" items="[[payment_methods]]" as="details"><option value="[[details.method]]">[[details.title]]</option></template></select><div class="cs-margin-bottom" id="payment_method_description"></div><div><template is="dom-if" if="[[!registration_required]]"><button is="cs-button" primary on-tap="finish_order" type="button">[[L.finish_order]]</button></template><template is="dom-if" if="[[registration_required]]"><p class="cs-block-warning cs-text-warning">[[L.register_to_finish_order]]</p><button is="cs-button" disabled type="button">[[L.finish_order]]</button></template></div></form></div></template><script src="script.js"></script></dom-module>
