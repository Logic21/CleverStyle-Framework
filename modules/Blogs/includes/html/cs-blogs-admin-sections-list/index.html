<dom-module id="cs-blogs-admin-sections-list"><link rel="import" href="style.css" type="css"><template><style include="advanced-styles"></style><table class="cs-table" list><tr><th>[[L.blogs_sections]]</th><th>[[L.action]]</th></tr><template is="dom-repeat" items="[[sections]]"><tr><td><a href="/Blogs/section/[[item.full_path]]">[[item.full_title]]</a><a href="/Blogs/section/[[item.full_path]]"><span tooltip="[[L.posts_in_section]]">[[item.posts]]<cs-tooltip></cs-tooltip></span></a></td><td><button is="cs-button" type="button" icon="pencil" on-tap="_edit" tooltip="[[L.edit]]"></button> <button is="cs-button" type="button" icon="trash" on-tap="_delete" tooltip="[[L.delete]]"></button></td></tr></template></table><p><button is="cs-button" type="button" on-tap="_add">[[L.add_section]]</button></p></template><script src="script.js"></script></dom-module>
