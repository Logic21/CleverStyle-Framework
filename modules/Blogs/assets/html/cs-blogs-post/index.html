<dom-module id="cs-blogs-post"><link rel="import" href="style.css" type="css"><template><style include="basic-styles"></style><header><cs-link-button hidden="[[!can_edit]]" icon="pencil" tooltip="[[L.edit]]"><a href="[[url_prefix]]/Blogs/edit_post/[[jsonld.id]]"></a></cs-link-button> <cs-button compact icon="trash" tooltip="[[L.delete]]" hidden="[[!can_delete]]"><button type="button" on-tap="_delete"></button></cs-button><h1>[[jsonld.title]]</h1><template is="dom-if" if="[[jsonld.articleSection.length]]"><p><cs-icon icon="bookmark"></cs-icon><template is="dom-repeat" items="[[jsonld.articleSection]]" as="section">[[if(index, '\, ', ' ')]]<a href="[[sections_path(index)]]">[[section]]</a></template></p></template></header><div inner-h-t-m-l="[[jsonld.content]]"></div><footer><template is="dom-if" if="[[jsonld.tags.length]]"><p><cs-icon icon="tags"></cs-icon><template is="dom-repeat" items="[[jsonld.tags]]" as="tag">[[if(index, '\, ', ' ')]]<a href="[[tags_path(index)]]" rel="tag">[[tag]]</a></template></p></template><hr><p><time>[[jsonld.datetime]]</time> <cs-icon icon="user"></cs-icon> [[jsonld.author.name]] <template is="dom-if" if="[[show_comments]]"><cs-icon icon="comments"></cs-icon> <cs-comments-count module="Blogs" item="[[jsonld.id]]"></cs-comments-count></template></p></footer><template is="dom-if" if="[[show_comments]]"><cs-comments module="Blogs" item="[[jsonld.id]]"></cs-comments></template></template><script src="script.js"></script></dom-module>
